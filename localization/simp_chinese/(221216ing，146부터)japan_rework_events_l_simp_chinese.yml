japan_rework_decision.2.t:0 "영지 몰수"
japan_rework_decision.2.d:0 "막부는 우리에게 주어진 영지의 일부를 반납하도록 요구했습니다."
japan_rework_decision.2.f:0 "우리는 막부의 요구에 거부의 의사를 표했고, 이는 막부의 보복으로 다가왔습니다."
japan_rework_decision.2.a:0 "이런."

#막부 분노

japan_rework_decision.3.t:0 "막부의 분노"
japan_rework_decision.3.d:0 "막부는 우리에게 분노하며 용서하지 않을것이라고 말했습니다."
japan_rework_decision.3.f:0 "막부는 불 같이 화를 내며 우리를 비난했지만, 행동으로는 아무것도 하지 않았습니다."
japan_rework_decision.3.a:0 "별거 아니군."

#재산 하사

japan_rework_decision.4.t:0 "금화 하사"
japan_rework_decision.4.d:0 "막부는 우리에게 많은 양의 금화를 하사했습니다."
japan_rework_decision.4.f:0 "우리가 막부의 의견에 찬동하자, 쇼군께서 보답을 주셨습니다."
japan_rework_decision.4.a:0 "좋아."

#영지 하사 

japan_rework_decision.5.t:0 "영지 하사"
japan_rework_decision.5.d:0 "막부는 우리에게 영지를 하사했습니다."
japan_rework_decision.5.f:0 "우리가 막부에 비판하는 자에 모욕을 가하자, 쇼군께서 보답을 주셨습니다."
japan_rework_decision.5.a:0 "좋아."

#칭찬

japan_rework_decision.6.t:0 "막부의 찬사"
japan_rework_decision.6.d:0 "막부는 우리에게 찬사를 보냈습니다."
japan_rework_decision.6.f:0 "계속되는 막부를 향한 우리의 헌신에, 막부가 공개적으로 우리를 감싸고 나섰습니다."
japan_rework_decision.6.a:0 "이게 다야?"

#다이묘가 나댐

japan_rework_decision.7.t:0 "다이묘의 반발"
japan_rework_decision.7.d:0 "한 다이묘가 우리에게 불만을 나타냈습니다."
japan_rework_decision.7.f:0 "그들과의 관계가 나빠질 조짐을 보입니다."
japan_rework_decision.7.a:0 "무시하자."

#다이묘가 도와줌

japan_rework_decision.8.t:0 "다이묘의 지원"
japan_rework_decision.8.d:0 "한 다이묘가 우리를 지원하고 나섰습니다."
japan_rework_decision.8.f:0 "그들과의 관계가 더 좋아질 것입니다."
japan_rework_decision.8.a:0 "좋다."



#오시오 헤이하치로의 난 

before_kurofune.1.t:0 "오시오 헤이하치로의 난"
before_kurofune.1.d:0 "양명학자 오시오 헤이하치로가 민중을 선동하여 난을 일으켰습니다."
before_kurofune.1.f:0 "오시오 헤이하치로는 자신에 대한 처분이 부당하다며 군대를 일으켰습니다. 그들은 대포와 폭약으로 무장했고, 지금 난바 다리를 건넜습니다."
before_kurofune.1.a:0 "이런."

#오시오 헤이하치로의 난에 대한 반응

before_kurofune.2.t:0 "오시오 헤이하치로의 난"
before_kurofune.2.d:0 "오사카에서 오시오 헤이하치로라는 자가 궐기했습니다."
before_kurofune.2.f:0 "300명 정도의 무리가 대포와 폭약을 가지고 난을 일으켰으나 반나절만에 진압당하였습니다. 하지만 그로인해 화재가 발생하여 7만명 정도가 피해를 입었습니다."
before_kurofune.2.a:0 "우리 영내에서도 반란이 일어나지않게 조심해야겠군."
before_kurofune.2.b:0 "결국은 막부가 잘못한 것이 아닌가?"

#모리슨호 사건에 대한 반응 (다이묘)

before_kurofune.301.t:0 "모리슨 호 사건"
before_kurofune.301.d:0 "사츠마 번에서 이국선을 향해 포격을 가했습니다."
before_kurofune.301.f:0 "사츠마 번 우라가 봉행에 나타난 이국선에 포격을 가한 이유는 막부가 내린 이국선 타격령 때문이라고 했으며, 그 배는 비무장이었다고 합니다."
before_kurofune.301.a:0 "이국선 타격령은 잘못됐다."
before_kurofune.301.b:0 "좋은 결정이다."

#모리슨호 사건에 대한 반응 (막부)

before_kurofune.302.t:0 "모리슨 호 사건"
before_kurofune.302.d:0 "사츠마 번에서 이국선을 향해 포격을 가했습니다."
before_kurofune.302.f:0 "사츠마 번 우라가 봉행에 나타난 이국선에 포격을 가한 이유는 막부가 내린 이국선 타격령 때문이라고 했으며, 그 배는 비무장이었다고 합니다."
before_kurofune.302.a:0 "이국선 타격령을 재검토하자."
before_kurofune.302.b:0 "잘했다."

#만사의 옥

before_kurofune.4.t:0 "만사의 옥"
before_kurofune.4.d:0 "막부를 비난하는 난학자들을 모조리 처리할 준비가 완료되었습니다."
before_kurofune.4.f:0 "토리이 요조를 비롯한 보수파들은 난학자들과 숨어있는 기독교도를 체포했으며, 그들에게 엄중한 판결을 내렸습니다. 몇몇은 옥중에서 사망했습니다."
before_kurofune.4.a:0 "추가적으로 더 수사해라."

#만사의 옥에 대한 반응

before_kurofune.5.t:0 "만사의 옥"
before_kurofune.5.d:0 "막부가 자신을 비판하는 난학자들을 잡아들였습니다."
before_kurofune.5.f:0 "토리이 요조를 비롯한 강경파들은, 자신들을 비판하던 난학자들을 잡을 절호의 기회를 노려 그들을 체포하였으며, 고문 끝에 몇몇 학자들이 죽고 감금되었습니다."
before_kurofune.5.a:0 "국가의 문란을 일으키는 자는 잡아 없애야한다."
before_kurofune.5.b:0 "이건 탄압이다!"

#양위에 대한 반응

before_kurofune.6.t:0 "도쿠가와 이에요시의 취임"
before_kurofune.6.d:0 "도쿠가와 이에나리의 아들, 도쿠가와 이에요시가 정이대장군 직에 올랐습니다."
before_kurofune.6.f:0 "도쿠가와 이에나리는 자신이 오고쇼가 되었다고 발표했으며, 정이대장군 직을 아들에게 물려주었지만, 사실상 실권을 장악했습니다."
before_kurofune.6.a:0 "새 쇼군을 위해 축하하자."
before_kurofune.6.b:0 "짜고치는 연극이로군."

#고메이 덴노 즉위
before_kurofune.7.t:0 "오사히토 천황의 즉위"
before_kurofune.7.d:0 "닌코 천황 폐하가 서거하시고, 그의 아들 오사히토가 즉위하셨습니다."
before_kurofune.7.f:0 "선대 천황 폐하는 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨습니다. 새로운 천황 폐하의 시대에는 무슨 일이 기다리고 있을까요?"
before_kurofune.7.a:0 "천황 폐하 만세!"

#메이지 탄생

before_kurofune.8.t:0 "무츠히토 친왕의 탄생"
before_kurofune.8.d:0 "천황 폐하께서 둘째 황자를 낳으셨습니다."

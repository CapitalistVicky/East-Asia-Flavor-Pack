#黑船以前，日记事件

#天保大饥荒

before_kurofune_je.1.t:0 "天保大饥荒"
before_kurofune_je.1.d:0 "自天保4年(1833年)开始的大饥荒处于鼎盛。"
before_kurofune_je.1.f:0 "街上饿死的尸体遍地都是，要埋葬尸体的家人也在饿肚子。"
before_kurofune_je.1.a:0 "竭尽全力解决。"
before_kurofune_je.1.b:0 "无可奈何。"

#加茂起义

before_kurofune_je.2.t:0 "加茂起义"
before_kurofune_je.2.d:0 "以三河国加茂郡为中心，百姓起义了"
before_kurofune_je.2.f:0 "自加茂与額田两郡来的过万的百姓要求降低物价与利息，在袭击商人。"
before_kurofune_je.2.a:0 "立即打压！"
before_kurofune_je.2.b:0 "听取意见。"

bkj_2_md1:0 "百姓的不满"
bkj_2_md2:0 "百姓息怒"

#大盐平八郎的提议

before_kurofune_je.3.t:0 "阳明学家的提议"
before_kurofune_je.3.d:0 "饥荒是百姓的生活贫苦，一学者提议开库救民。"
before_kurofune_je.3.f:0 "阳明学家大盐平八郎卖自己的藏书5万卷买粮救民。"
before_kurofune_je.3.a:0 "开库救民"
before_kurofune_je.3.b:0 "不可轻举妄动。"

bkj_3:0 "分配库存粮"

#生田万之乱

before_kurofune_je.5.t:0 "生田万之乱"
before_kurofune_je.5.d:0 "一国学家自称大盐平八郎的弟子，起义了。"
before_kurofune_je.5.f:0 "叛乱魁首是生田万，以劫富济贫为始，结集势力谋反。还好叛乱镇压完了，魁首自尽了。"
before_kurofune_je.5.a:0 "是么……"

#马礼逊号事件

before_kurofune_je.6.t:0 "喷黑烟的船"
before_kurofune_je.6.d:0 "浦贺港周围出现了样子奇怪的巨船。大得超乎想象的此船喷着黑烟，逐渐靠近陆地。"
before_kurofune_je.6.f:0 "浦賀奉行之人想起数十年前英国的袭击，犹豫是否要炮击。但朝廷有令'异国船打击令'，我们要必须攻击这个怪船。"
before_kurofune_je.6.a:0 "开火!"
before_kurofune_je.6.b:0 "此船貌似并非军舰，不要开火。"

#家庆让位

before_kurofune_je.7.t:0 "征夷大将军让位"
before_kurofune_je.7.d:0 "后继人[SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]已经成年了，数十年的统制使[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]疲惫不堪，现在终于可以成为大御所减轻负担了。"
before_kurofune_je.7.f:0 "将军，[SCOPE.sCharacter('ieyoshi_character').GetFirstName]已长成，何不让位成为大御所在幕后控制实权？"
before_kurofune_je.7.a:0 "让位，我累了。"
before_kurofune_je.7.b:0 "时期尚早。"

#铸造天保金币

before_kurofune_je.8.t:0 "铸造天保金币"
before_kurofune_je.8.d:0 "我们铸造了新金币以代替文政金币。"
before_kurofune_je.8.f:0 "文政2年(1819年)铸造的文政金币比以前铸造的元禄金币没有权威。而且我们要以铸币税弥补饥荒带来的损失。何不铸造高纯度的新币？"
before_kurofune_je.8.a:0 "新货币的时代到了。"

#蛮社狱

before_kurofune_je.9.t:0 "对幕府的批评"
before_kurofune_je.9.d:0 "越来越多的兰学者挑战幕府的权威。不对应的话星星之火可以燎原。"
before_kurofune_je.9.f:0 "荷兰人与其他洋夷不同，不传扰乱我国的奇怪的宗教与思想，因此我们破例与他们交易。他们传来的医学、数学、天文学、语学知识神秘无比，因此出现了兰学家。但以兰学家为中心，越来越多的人批判幕府。以鸟居耀藏为首的保守派期望他们被处理掉。我们不能坐视他们肆意批判幕府。"
before_kurofune_je.9.a:0 "全都抓起来"
before_kurofune_je.9.b:0 "严重警告。"

#荷兰国王的亲笔

before_kurofune_je.10.t:0 "荷兰[SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]的亲笔"
before_kurofune_je.10.d:0 "荷兰[SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('kurofune_net_ruler_character').GetFirstName]给征夷大将军送来了亲笔。"
before_kurofune_je.10.f:0 "闭关锁国中的日本只与专图交易的荷兰交易。但他们的 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]送来的亲笔包含了劝我们敞开门户开国的内容。该怎么办？"\n\n"贵日本国与我荷兰的交易对双方人民带来了很大的利益。但如今时代剧变，愿考虑与其他欧洲国家交流，图富国强兵。其他国家与我国不同，对使用武力没有任何阻拦。愿贵国日益富强。- 荷兰的[SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('kurofune_net_ruler_character').GetCustom('GetUniversalFullName')]""
before_kurofune_je.10.a:0 "有道理。"
before_kurofune_je.10.b:0 "婉言拒绝。"

#孝明天皇登基

before_kurofune_je.11.t:0 "统仁天皇的登基"
before_kurofune_je.11.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName]天皇陛下崩殂，他的儿子统仁([SCOPE.sCharacter('komei_character').GetFirstName])登基了。"
before_kurofune_je.11.f:0 "先帝[SCOPE.sCharacter('ninko_character').GetFirstName]陛下倾力教育事业，努力扩大朝廷的权威。新天皇的时代将是什么样子呢？"
before_kurofune_je.11.a:0 "天皇陛下万岁!"

#善光寺大地震

before_kurofune_je.12.t:0 "善光寺大地震"
before_kurofune_je.12.d:0 "松代藩善光寺附近发生了大地震。"
before_kurofune_je.12.f:0 "善光寺附近的市场在开场中，导致了很大的破坏。3000多建筑被烧毁，万余人死亡。"
before_kurofune_je.12.a:0 "求救幕府。"

#关于佩里来航的情报

before_kurofune_je.13.t:0 "关于美国舰队来航的情报"
before_kurofune_je.13.d:0 "据荷兰情报，美国船只出港要求我们开国。"
before_kurofune_je.13.f:0 "据荷兰使臣的情报，美利坚船只的船长名为佩里，他统帅黑船渡海正航向日本。"
before_kurofune_je.13.a:0 "做好准备。"
before_kurofune_je.13.b:0 "天方夜谭！"

#小田原地震

before_kurofune_je.14.t:0 "小田原地震"
before_kurofune_je.14.d:0 "小田原藩发生了地震。"
before_kurofune_je.14.f:0 "3000多建筑倒塌，小田原城的天守阁也破损了。幸亏死亡人数并不多。"
before_kurofune_je.14.a:0 "求救幕府。"

#访问琉球
before_kurofune_je.15.t:0 "黑船来航"
before_kurofune_je.15.d:0 "黑船来到了我们的首都那霸。"
before_kurofune_je.15.f:0 "我们拒绝了他们要求访问首里城，他们带来了军队。国王以解除武装为条件容纳了他们，以酒肉招待。"
before_kurofune_je.15.a:0 "无礼之至"


#大名公用日记完毕
before_kurofune_je.16.t:0 "领地开发完毕"
before_kurofune_je.16.d:0 "我们德齐心协力使领地更加富饶了。"
before_kurofune_je.16.f:0 "村民满面笑容，税收客观，这都是大名大人的大德。"
before_kurofune_je.16.a:0 "好!"


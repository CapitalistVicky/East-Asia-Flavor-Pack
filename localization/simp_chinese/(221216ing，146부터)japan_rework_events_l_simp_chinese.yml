#대정봉환 요구

boshin_war.1.t:0 "대정봉환 제안"
boshin_war.1.d:0 "한 번에서 대정봉환을 제안했습니다."
boshin_war.1.f:0 "막부의 권한을 모두 천황에게 반환하고, 새 조정에 의사당을 설치하고 선거를 치뤄서 의원을 뽑자는 제안입니다. 이 제안은 토막파의 최후 통첩입니다."
boshin_war.1.a:0 "...어쩔 수 없군. 받아들인다."
boshin_war.1.b:0 "거절한다."


#막부 권위 바닥

boshin_war.2.t:0 "막부의 종말"
boshin_war.2.d:0 "막부의 권위도 이제 바닥에 떨어졌습니다."
boshin_war.2.f:0 "지금은 전국시대 이후로 다시 찾아온 전쟁의 시대입니다. 이제 누구 편에 설지 반드시 결정해야 합니다."
boshin_war.2.a:0 "전쟁에 대비하라."

#대정봉환

boshin_war.3.t:0 "대정봉환"
boshin_war.3.d:0 "오늘 정이대장군은, 조정에 막부의 권한을 모두 천황께 반납할 것이라는 내용을 담은 상서를 올렸습니다."
boshin_war.3.f:0 "(상략) 조종에 이르러서 총애를 받아, 2백여 년 후손이 그것을 이어 왔습니다. 그리고 제가 그 직을 받들어 왔습니다만, 그 정치의 합당치 않은 일이 적지 않고, 오늘의 형세에 이르러 버린 것도 전적으로 제 부덕의 소치, 참괴해 마지않는 바입니다. 하물며 요즘은 외국과의 교제가 점점 활발해지고, 조정에 권력이 하나로 모이지 못하면 나라의 근본이 성립되지 않으므로 지금 종래의 구습에 따라 정권을 조정에 돌려드리오며, 널리 천하의 공의를 다한 후에 내린 결정을 바라보며 모두 한마음으로 협력하여 함께 황국을 수호한다면 반드시 해외 만국과 어깨를 나란히 할 수 있다고 생각합니다."
boshin_war.3.a:0 "이걸로 전쟁은 미뤄졌군."

#전쟁 - 막부

boshin_war.4.t:0 "보신전쟁"
boshin_war.4.d:0 "대정봉환이 성사됐으나, 토막파들은 물러설 기미가 없습니다."
boshin_war.4.f:0 "조정의 이와쿠라 토모미라는 자가 천황이 쓴 것 처럼 속인 비밀칙서를 토막파들에게 전달하여 전쟁을 일으켰습니다. 이제 더이상 방법이 없습니다. 싸울 시간입니다."
boshin_war.4.a:0 "출병 준비를 해라!"

#전쟁 - 천황

boshin_war.5.t:0 "보신 전쟁"
boshin_war.5.d:0 "막부가 대정봉환을 거부해왔다. 이미 전국에서 관군이 막부에 대항하여 들고일어서고 있다. 현재의 부패한 막부는 토벌되어야만 한다."
boshin_war.5.f:0 "막부의 권위가 땅바닥으로 추락하고, 각 번의 무사들은 막부를 증오하게 된 지 오래다. 최근 수십 년간, 에도 막부는 대놓고 천황을 무시하고 독단적으로 정치를 해왔으며, 오로지 자신들의 이득을 위해서 통치해왔다. 심지어, 천황폐하의 칙허를 받지 않은 채, 독단적으로 서구의 열강들과 불평등조약을 체결해 일본의 국익을 팔아넘기기까지 했다. 이는 더 이상 방면하면 안된다. 우리 관군은 모두 함께 번쩍이는 칼 뽑아 들고 죽을 각오로 조적을 토벌할 것이다!"
boshin_war.5.a:0 "출병 준비를 해라!"


#전쟁승리 - 천황

boshin_war.6.t:0 "내전 승리"
boshin_war.6.d:0 "기나긴 내전 끝에 토막파가 승리를 거뒀습니다."
boshin_war.6.f:0 ""
boshin_war.6.a:0 "천황 폐하 만세!"


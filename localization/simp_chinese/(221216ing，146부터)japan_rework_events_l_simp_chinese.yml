before_kurofune.10.t:0 "오다와라 지진에 대한 구호요청"
before_kurofune.10.d:0 "마츠시로 번에서 구호 요청이 도착했습니다."
before_kurofune.10.f:0 ""지진으로 인해 천수각이 무너지고 많은 백성들의 집이 완파되었습니다. 부디 막부의 도움이 필요합니다.""

"앞으로 다가올 미래에 대해 아무것도 하지 않을 수는 없다. 수백 년간 천황은 그저 실권 없는 허수아비로 남아 허울 좋은 대정대리라는 미명 아래 쇼군의 위세에 짓눌려 있었다. 서구의 개항 요구로 막부가 정신없는 동안, 많은 이들이 [concept_anti_shogun]에 합류하여 우리에게 실권을 되돌려주고자 한다. 다가올 전란의 시대에 [concept_pro_shogun]를 분쇄하고 막부를 거꾸러뜨리기 위해서는 외국과의 무역을 통해 신식 무기를 들여와야 한다."

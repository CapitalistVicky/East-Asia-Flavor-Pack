#开拓北海道日记完毕
before_kurofune_je.22.t:0 "北海道开拓完毕"
before_kurofune_je.22.d:0 "我们成功开拓了北海道。但几乎没人愿意居住在鸟不生蛋的贫瘠之地。我们要强制移居人口以维持当地的生产力。最好牺牲与大名们的关系以从日本全地移居人口，但至少也要从幕府直辖地移居人口。"
before_kurofune_je.22.f:0 ""自古以来征夷大将军的首要义务是讨伐东方的虾夷。虾夷的最后一片土地投入了大和的怀抱可谓是喜事。但当地过于贫瘠，没人愿意居住，我们担心新的领土会被自北而下的露西亚洋夷夺取。""
before_kurofune_je.22.a:0 "下全国单位的移居令，请朝廷谅解。"
before_kurofune_je.22.b:0 "移居幕府直辖领的人口。"
before_kurofune_je.22.c:0 "我们不能干扰臣民。"
before_kurofune_je.22.a_tt:0 "下令全日本每200佃农家至少移居1家，我们与大名、朝廷的关系会变坏。"
before_kurofune_je.22.b_tt:0 "从幕府直辖领每200家移居5家。"

#收到北海道移居令
before_kurofune_je.23.t:0 "北海道移居令"
before_kurofune_je.23.d:0 "北海道开拓结束，为了增加当地人口，幕府下令全国每100佃农家移居1家，如果我们拒绝，我们与幕府的关系将受到严重的损伤。"
before_kurofune_je.23.f:0 ""自古以来征夷大将军的首要义务是讨伐东方的虾夷。虾夷的最后一片土地投入了大和的怀抱可谓是喜事。但当地过于贫瘠，没人愿意居住，我们担心新的领土会被自北而下的露西亚洋夷夺取。조속히 막부의 포고에 따라 신민들을 이주시키십시오."\n\n"幕府的要求过于苛刻，我们怎能睁眼将我们的臣民强制送到那寒冷贫瘠之地？而且那里是幕府直辖领，我们石高的收入会减少。""
before_kurofune_je.23.a:0 "听从幕府的下令，选拔移居人口。"
before_kurofune_je.23.b:0 "找恰当的借口以阻止我们的人口被夺去。"
before_kurofune_je.23.a_tt:0 "将我们领地的佃农移居至北海道，每200佃农家一家。"

#黑船以前，日记联系事件

#大盐平八郎之乱

before_kurofune.1.t:0 "大盐平八郎之乱"
before_kurofune.1.d:0 "阳明学加大盐平八郎煽动民众竖起了反大名的旗帜。他主张藩国鱼肉百姓，送来了主张幕府要亲自安抚百姓的书信。但幕府嗤之以鼻，他的抗拒被规定为暴动。"
before_kurofune.1.f:0 ""大盐平八郎所率领的暴徒带着枪支弹药已过了难波桥！""
before_kurofune.1.a:0 "什么……"


#天保改革事件

#水野忠邦就任

tenpo_restoration.1.t:0 "水野忠邦"
tenpo_restoration.1.d:0 "水野忠邦成为了老中首座。"
tenpo_restoration.1.f:0 ""水野忠邦愿听从征夷大将军的命令。为了早就征夷大将军所愿的富强国家，我愿粉骨碎身不辱使命权力改革日本。""
tenpo_restoration.1.a:0 "开始改革。"
tenpo_restoration.1.b:0 "没有改革的必要。"

#家齐之死 1 = 不让位 2 = 让位

tenpo_restoration.2.t1:0 "征夷大将军崩殂"
tenpo_restoration.2.t2:0 "大御所崩殂"
tenpo_restoration.2.d1:0 "征夷大将军 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')]崩殂了。"
tenpo_restoration.2.d2:0 "大御所崩殂了。"
tenpo_restoration.2.f1:0 ""征夷大将军 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')]崩殂，太子 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')]成为了新的征夷大将军，现在是改革的恰机。""
tenpo_restoration.2.f2:0 ""大御所的时代结束， [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')] 掌握了实权，现在是改革的恰机。""
tenpo_restoration.2.a:0 "开始改革，从处理商人开始。"
tenpo_restoration.2.b:0 "改革真的必要么？"
tenpo_restoration.2_tt:0 "解散商人组合。"

#解散株仲间

tenpo_restoration.3.t:0 "解散株仲间"
tenpo_restoration.3.d:0 "老中首座水野忠邦下令解散株仲间。"
tenpo_restoration.3.f:0 ""商人组合株仲间被指为物价上升的要犯。但解散该团体使流通网崩溃，贷出中断，导致物价上升加快。""
tenpo_restoration.3.a:0 "... 咬牙继续改革。"
tenpo_restoration.3.b:0 "停止改革！"
tenpo_restoration.3_tt:0 "下放农民至乡村"

#人返法与薪水给予令

tenpo_restoration.4.t:0 "人返法"
tenpo_restoration.4.d:0 "老中首座水野忠邦下令实施人返法。"
tenpo_restoration.4.f:0 ""江户人太多，没有岗位，地方没有劳动力。老中首座下令上京的村民返回乡村。""
tenpo_restoration.4.a:0 "不知是对是错……下一个是什么？"
tenpo_restoration.4.b:0 "停止改革!"
tenpo_restoration.4_tt:0 "没收大阪周围的土地。"

#上知令

tenpo_restoration.5.t:0 "上知令"
tenpo_restoration.5.d:0 "这次老中首座下令没收江户与大阪周围大名与旗本的土地。"
tenpo_restoration.5.f:0 "全国大名与旗本反对江湖于大阪周围大名与旗本土地的没收。"
tenpo_restoration.5.a:0 "信任水野忠邦。"
tenpo_restoration.5.b:0 "逐出水野忠邦。"
tenpo_restoration.5_tt1:0 "大明门会抗议。"
tenpo_restoration.5_tt2:0 "水野忠邦会被赶下台。"

#改革成功

tenpo_restoration.6.t:0 "天保改革的结果"
tenpo_restoration.6.d:0 "水野忠邦的改革成功了。"
tenpo_restoration.6.f:0 ""不知该改革是利是弊，但改革彻底完成了。""
tenpo_restoration.6.a:0 "好。"


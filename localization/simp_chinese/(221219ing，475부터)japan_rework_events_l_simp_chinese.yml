je_shogun_vs_tenno:0 "天皇，还是征夷大将军？"
je_shogun_vs_tenno_reason:0 "时代巨变，数百年来关系比按钮的天皇与将军之间的对立逐渐白热化，全国蔓延着战争的氛围。数百年来的和平即将告终。现在要选择站在哪一边了。"
"시대가 급박하게 변하고 있다. 수백 년간 불편한 공생을 유지해오던 천황과 쇼군은 마침내 그 대립이 정점에 도달함에 따라, 전국에 걸쳐서 전쟁의 기운이 돌기 시작했다. [concept_anti_shogun]는 유교 사상을 명분으로 군주를 대리하는 신하는 대역무도하다고 외치며 쇼군의 영향력으로부터 벗어나려고 몸부림치고 있고, [concept_pro_shogun]는 이에 대항하여 쇼군을 중심으로 결집하고 있다. 수백 년간 이어져 오던 평화의 끝이 보이기 시작했으니 이제 어느 편에 가담해야 할지 선택할 시간이 다가오고 있다."
je_shogun_vs_tenno_goal:0 "选择立场"
"공식 입장 선택"

kurofune_var_tt:0 "黑船事件以后"

je_kurofune_shogun:0 "雨天下的日本"
je_kurofune_shogun_reason:0 "战火逐渐到来，数百年来指称日本的和平逐随更多的人职责幕府而逐渐变得势如累卵。我们因开港而没有经理的时候讨幕派强化了军队，逐渐变为幕府的绊脚石。我们要通过西欧强化兵力以备以后与讨幕派的战争。"
"전화가 다가오고 있다. 수백 년간 이어져 온 평화가 그동안 일본을 지탱해왔지만, 막부를 향한 비난과 대립이 갈수록 심해짐에 따라, 평화도 살얼음 위의 평화가 됐다. 우리가 서구의 개항 요구로 정신없는 동안, [concept_anti_shogun]들은 그 기회를 이용해서 군세를 키웠고, 이내 도막파들은 막부에 있어서 큰 걸림돌이 됐다. 다가오는 전쟁에서 [concept_pro_shogun]를 결집시키고 막부, 더 나아가 일본을 보존하기 위해선 서구를 통해서 더욱 더 큰 군세를 키워야 할 것이다."
je_kurofune_shogun_goal:0 "交流新武器"
"외국과의 교류를 통한 신무기 도입"

je_kurofune_shogun_md:0 "西洋列强的支援"


 republic_of_korea.1.t:0 "공화제 도입 논의의 결과"
 republic_of_korea.1.d:0 "끝없는 논의가 진행된 끝에, 결론이 나왔습니다."
 republic_of_korea.1.f:0 "하걸은주는 충신들의 충언을 듣지 아니하고, 여색과 주색에 잡혀 결국 나라를 잃고, 끝에는 자신의 목숨마저 잃었습니다. 작금의 주상 전하는 분명 은혜로우신 성군이나 훗날 연산군이나 광해군 같은 폭군, 암군이 태어날 지는 하늘조차 알 수 없습니다. 하오니 주상의 곁에서 충언을 아끼지 않을 재상을 두어 맹자가 말한 악독한 필부가 되지 않도록 해야 합니다."
 republic_of_korea.1.a:0 "입헌군주제를 도입하자."
 republic_of_korea.1.b:0 "입헌군주제는 성리학에 맞지 않는 제도다."
 republic_of_korea.2.t:0 "공화파 적발"
 republic_of_korea.2.d:0 "나라의 참된 주인을 몰아내고 공화국을 세우려는 일당이 체포되었습니다."
 republic_of_korea.2.f:0 ""전하! 감히 성상의 옥체를 해하고, 주나라 시대의 혼란스럽던 공화기를 조선에서 일으키려 한 역적 도당들이 잡혔습니다! 저들의 언동을 보아 잔당이 어딘가에 숨어있음이 명명백백하옵니다! 부디 국문을 명하시어 저들을 벌하도록 하시옵소서, 전하!""
 republic_of_korea.2.a:0 "사형에 처하라"
 republic_of_korea.2.b:0 "고문하여 잔당을 검거해라"
 republic_of_korea.3.t:0 "민주주의라는 허상"
 republic_of_korea.3.d:0 "많은 수의 백성이 민주주의라는 이름 아래 뭉치고 있습니다."
 republic_of_korea.3.f:0 "맹자께서도 백성의 뜻이 곧 천명이라 하였거늘, 어찌 조정의 신하들은 이를 무시하고 자신들끼리 정치를 논하는가! 조정 대신들이 계책을 꾸미는 지금에도 만 백성이 한 목소리로 민주를 외치고 있으니, 어서 천명을 받들어 민주를 행하라!"
 republic_of_korea.3.a:0 "당장 해산시켜라"
 republic_of_korea.3.b:0 "주동자들을 잡아 죽여라"
 republic_of_korea.4.t:0 "입헌군주제 도입 논의 실패"
 republic_of_korea.4.d:0 "우리에게 필요한건 권력의 분배가 아닌, 강력한 국가입니다."
 republic_of_korea.4.f:0 "군약신강이라는 허상에 사로잡혀 조선이 이토록 망가졌건만, 어찌 그대들은 괴력난신에 빠져 이 나라를 다시 혼란으로 이끌고 가려 하는가! 지금 우리에게 필요한 것은 은혜로운 주상 전하의 말씀에 따라 조선을 유신하는 것이오!"
 republic_of_korea.4.a:0 "왕권을 강화하자"
 republic_of_korea.5.t:0 "입헌군주제 도입"
 republic_of_korea.5.d:0 "우리나라는 더 선진적인 국가가 되었습니다. 이제 남은건 세계 무대에 진입하는 일 뿐입니다."
 republic_of_korea.5.f:0 "여의 선조이긴 하나 분명 조선에 잘못된 선택을 한 선왕들이 있음은 누구도 부정 못할 사실이도다. 이에 여는 신하들의 간언에 따라 어리석은 임금이 나오지 않도록 입헌군주제를 받아들일 것을 천명하는 바이다."
 republic_of_korea.5.a:0 "세계 무대로"
 republic_of_korea.6.t:0 "내전 발발"
 republic_of_korea.6.d:0 "평화적으로 공화제를 도입하려는 시도가 불발되자, 급진개혁파가 대한민국이라는 이름을 내세우고 군대를 일으켰습니다."
 republic_of_korea.6.f:0 ""대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다.""
 republic_of_korea.6.a:0 "반동 분자들을 잡아다가 목을 잘라 저잣거리에 효수하라."
 republic_of_korea.6.b:0 "민주주의를 위해 싸운다."
 republic_of_korea.7.t:0 "대한민국의 승리"
 republic_of_korea.7.d:0 "대한민국이 마침내 한반도를 통일했다. 수구세력들은 모두 해외로 망명했고, 이제 인민의 부름에 응할 차례입니다."
 republic_of_korea.7.f:0 "온 대한의 인민들이어! 그대들을 억압하던 이씨 왕조와 충성파는 이 나라에서 사라졌소. 그대들의 입을 막던 구체제는 역사의 뒤안길로 사라졌소. 그대들은 이제 조선의 백성이 아니라 대한민국의 인민이오! 부디 500년 만의 자유를 만끽하길 바라는 바오."
 republic_of_korea.7.a:0 "다른 나라의 인민들도 자유로워질 권리가 있다."
 republic_of_korea.8.t:0 "일본 해방"
 republic_of_korea.8.d:0 "일본을 봉건세력에게서 해방시킬 차례입니다."
 republic_of_korea.8.f:0 "일본의 막부와 다이묘들은 지난 수천년 동안 가여운 인민들을 핍박하고 억압했습니다. 저는 지금 이 자리에서 의회가 자유인의 넓은 아량을 베풀어 일본 인민에게 자유를 선사하도록, 전쟁을 선포하는 결의안을 내놓길 간곡히 바라는 바입니다. 우리가 억압자들을 내쫓고 자유를 찾았듯이 그들에게도 자유를 얻을 기회를 주는 것이 자유인의 의무입니다!"
 republic_of_korea.8.a:0 "일본에 민주주의를 선사하자!."
 republic_of_korea.8.b:0 "지금도 충분히 바쁘다." 
 republic_of_korea.9.t:0 "중국 해방"
 republic_of_korea.9.d:0 "중국을 봉건세력에게서 해방시킬 차례입니다."
 republic_of_korea.9.f:0 "중국인은 지난 3000년 간 지배를 받으며 살아왔습니다. 지도자는 언제나 바뀌었지만 인민들의 삶은 전혀 바뀌질 않았습니다. 지금 이 순간에도 자칭 대청국의 관료와 그 잘난 천자가 인민의 고혈을 짜 자신들의 배를 채우고 있습니다. 한때 우리는 그런 나라를 아버지의 나라라며 섬겼습니다. 이 부끄러운 과거를 청산하고 중국인민에게 자유와 민주를 선사하기 위해서는 전쟁도 불사해야 합니다. 이것은 우리 자유로운 대한인에게 내려진 의무와도 같습니다. 인민들에게 자유를!"
 republic_of_korea.9.a:0 "중화 인민에게 자유와 민주주의를!."
 republic_of_korea.9.b:0 "결국 그들이 자초한 것 아닌가?"  
 
 
 #대한제국 
  
 je_korean_empire:0 "칭제건원"
 je_korean_empire_reason:0 "더이상 조선은 청나라의 제후국이 아니다. 이제 스스로 황제를 칭할 때가 왔다."
 korea_military_reward:0 "군대 개혁"
 korea_diplomatic_reward:0 "조선 외교"
 korea_production_reward:0 "근대식 철도"
 korean_empire.1.t:0 "대한제국 선포"
 korean_empire.1.d:0 "우리나라는 자주국이며, 독립국입니다. 이제는 세계에 당당히 그 이름을 알릴 때가 됐습니다"
 korean_empire.1.f:0 ""우리나라는 곧 삼한의 땅인데, 국초에 천명을 받고 하나의 나라로 통합되었다. 따라서 이제 국호를 대한이라고 칭한다고 하여 안될 것이 없도다. 세상에 공표하지 않아도 세상 모두 대한이라는 칭호를 알고 있을 것이다. 국호가 이미 정해졌으니, 원구단에 행할 고유제의 제문과 반조문에 모두 대한으로 쓰도록 하라.""
 korean_empire.1.a:0 "폐하께서는 원구단에 오르셔서 대한제국을 선포하실 것이다."
 korean_empire.1.b:0 "청나라의 심기를 건드리면 아니 된다."
 korean_empire.2.t:0 "외교방책 수립"
 korean_empire.2.d:0 "새로운 대한제국의 아침이 밝았습니다. 이제 우리가 어떻게 해야할지를 정해야할 시간입니다."
 korean_empire.2.f:0 ""오랜 세월 우리는 타국의 침탈을 받아왔습니다. 이제는 우리가 저들을 심판할 때입니다.""
 korean_empire.2.a:0 "왜구가 오랫동안 우리를 침탈하였으니, 돌려줄 때다."
 korean_empire.2.b:0 "일본과 외교적인 협상을 맺자."
 korean_empire.2.c:0 "대한의 이름을 되찾았으니, 대한의 땅을 되찾을 때다."
 korean_empire.2.e:0 "아직 해외로 뻗어나가기엔 이르다. 우리는 내치를 다져야 한다."
 korean_empire_journal:0 "칭제건원 포기"
 korean_empire_journal_desc:0 "우리의 정체성을 유지해야합니다." 
 korean_empire.3.t:0 "정식 국기의 필요성"
 korean_empire.3.d:0 "본래 아국은 동아의 주변국들처럼 국가적 상징으로서의 국기는 없었다. 하지만 최근 긴박하게 바뀌고 있는 국제정세에 따라, 국기의 필요성이 매우 증가하였다." 
 korean_empire.3.f:0 ""...또 배마다 국적을 구분키 위해 반드시 국기를 달아야 하는데 국기는 지극히 귀중한 물건으로서 갑국의 배가 을국의 국기를 도용한 경우 해적과 동일하게 보아 을국의 군함이 잡아 징벌할 것입니다.""
 korean_empire.3.a:0 "우리 조선에는 이미 어기가 있으니, 어기를 국기로 사용함이 옳을 것이다."
 korean_empire.3.b:0 "경의 뜻이 참으로 옳다. 대신들은 하루빨리 아국을 위한 국기를 제정하도록 하여라."
 joseon_yuji:0 "조선의 국체를 유지한다."
 
 
 #만주
 
 
 je_manchu:0 "만주에 대한 논의"
 je_manchu_reason:0 "만주에 대해 논의하자."
 je_manchu_goal:0 "만주의 대한 논의를 완료하자."
 manchu.1.t:0 "만주에 대한 논의 결과"
 manchu.1.d:0 "만주를 정벌하기로 하였습니다."
 manchu.1.f:0 "만주는 예로부터 삼한이 다스리던 역사적 고토입니다. 비록 지금은 그 땅이 오랑캐들한테 빼앗겼으나, 마땅히 되찾아야만합니다."
 manchu.1.a:0 "만주는 삼한의 것이다."

 
 #연합제국
 
 je_Ilseontongjo_ron:0 "한일동조론"
 je_Ilseontongjo_ron_reason:0 "조선 민족과 왜는 일찍이 그 관계가 긴밀하고 닮은 점이 많았으니 양이의 위협이 문전까지 도래한 지금이야말로 극동의 국력을 한데 모아 전진할 때입니다."
 kju.2.t:0 "대한과 일본의 연합제국"
 je_jku_unity:0 "하나의 제실, 하나의 국가"
 je_jku_unity_reason:0 "양국의 단일 후계를 내세우고 양위를 천명했으니 이제 두 나라는 온전히 하나가 되기 위한 준비를 철저히 마쳐야 합니다."
 je_jku_unity_goal:0 "이중제국을 위한 준비를 모두 마치기"
 je_jku_ausgleich:0 "국혼 준비"
 je_jku_ausgleich_reason:0 "국혼이 결정되었지만 양국은 아직도 뒤섞이기엔 많은 점이 미비합니다. 가까운 것부터 차근차근 정리해 나가는 것이 옳겠습니다만 우선은 누가 국혼을 치를지, 어떤 형태가 될지를 결정하고 기다려야 합니다."
 je_jku_ausgleich_goal:0 "후보를 찾는다"
 je_jku_wait:0 "미래를 위한 준비"
 je_jku_wait_reason:0 "국혼은 치러졌고, 양측 황실은 하나가 되는 길에 한 걸음 더 다가섰습니다. 원래 달랐던 둘이 서로 하나가 되기 위해서는 작은 것부터 큰 것까지 찬찬히 바꿔나가야 합니다."
 je_jku_wait_goal:0 "변혁 준비하기"
 jku_ausgleich_complete_tt:0 "때를 기다리기"
 jku_wait_complete_tt:0 "때를 기다리기"
 jku_unity_complete_tt:0 "때를 기다리기"
 kju_tenwin_tt:0 "보신전쟁에서 존왕파가 승리했을 것"
 jku.1.t:0 "일본 황실에 접근"
 jku.1.d:0 "일본 황실의 의견을 물을 때가 왔습니다."
 jku.1.f:0 ""일찍이 삼국시대부터 왜는 백제와 혈맹의 관계를 다졌고, 양국이 공공연히 서로를 왕래하며 형제와도 같은 우호를 다졌다. 작금의 우리가 거대한 외부의 위협에 맞서 다시금 이를 추구하는 것이 무에 어렵고 이상하랴.""
 jku.1.a:0 "그들의 답변을 기다린다"
 jku.2.t:0 "더미이벤트"
 jku.2.d:0 "더미이벤트"
 jku.2.f:0 "더미이벤트"
 jku.2.a:0 "더미이벤트"
 jku.3.t:0 "대한제국 사신의 당도"
 jku.3.d:0 "대한제국 황가의 사신이 도착하여 황가 간의 긴밀한 관계를 맺고 싶다는 뜻을 내비치고 있습니다."
 jku.3.f:0 ""양국의 국혼은 동방의 평화를 위한 것으로, 향후 양국간의 긴밀한 관계와 밝은 미래를 위한 든든한 포석이 될 것이외다.""
 jku.3.a:0 "거부할 수 없는 제안이다."
 jku.4.t:0 "양위 선언"
 jku.4.d:0 "대한과 일본의 무궁한 발전과 영구한 화합을 위해 대한과 일본 황실 공통의 적자에게 양위를 선언하려 합니다."
 jku.4.f:0 ""양국의 두터운 호의와 백성간의 왕래, 황실의 연대로 미루어보건대 하나의 제실 아래 하나의 이름으로 묶여 나아가도 손색이 없음이라, 양안의 제국의회가 국사를 우수히 잘 처리하고 양국의 황제와 천황이 건재함이 분명하나 오직 화합과 공존을 위하여서라도 양위의 뜻을 이 곳에 분명히 하노라. 아직 황손이 어리매 제실의 일을 처리하는데 있어 큰어른의 손을 필요로 하니 양국 황제와 천황은 3년 뒤의 양위로부터 새로운 황제의 상황이 되어 보필토록 하리라.""
 jku.4.a:0 "양위를 선언한다."
 jku.5.t:0 "국혼이 결정되다"
 jku.5.d:0 "대한제국 황실과 일본 천황가가 하나의 혈족으로 묶이기 위해서는 많은 장애물이 도사리고 있습니다."
 jku.5.f:0 ""일본이라 함은 곧 해가 떠오르는 곳에 있는 나라라는 뜻으로, 고요한 아침의 나라라 불리는 대한과도 그 의미와 뜻이 통합니다. 양국 황실의 화합은 곧 더 큰 동방의 화합으로서 길이 빛날 것입니다.""
 jku.5.a:0 "아직 갈 길이 멀다."
 jku.6.t:0 "통화의 교류"
 jku.6.d:0 "두 황실의 뜻이 하나로 합치된 것을 기리는 의미에서 국혼일을 기준으로 양국의 통화를 서로 자유로이 쓸 수 있게끔 하는 것이 좋겠다는 제안이 올라왔습니다."
 jku.6.f:0 ""본디 돈이라 함은 나라 안에서 돌고 돈다는 의미라, 그런 면에서 양 국의 화폐는 같은 의미를 갖는다 볼 수 있겠습니다. 하루아침에 모든 화폐를 새로이 제정하는 것은 많은 고생이 따를 것이니, 먼저 양국에서 쓰이는 화폐를 서로의 땅에서 쓸 수 있게끔 하고 서로간에 납득할 수 있는 교환율을 정해 유통시키는 것이 옳다 하겠습니다.""
 jku.6.a:0 "상호간 화폐 사용을 인정한다"
 jku.7.t:0 "의회 양안제"
 jku.7.d:0 "나중을 위해서라도 대한제국의회와 일본제국의회간의 교류가 절실합니다."
 jku.7.f:0 ""먼저 양국의 의회를 상원과 하원으로 나누어 각기 외무와 내무를 맡아 다루도록 하고, 양국의 중요한 안건에 대해서는 양국 상하원 모두의 의견을 듣는 것으로 함이 옳다 하겠습니다.""
 jku.7.a:0 "그리 하라"
 jku.8.t:0 "외무부 통합"
 jku.8.d:0 "하나의 외무부를 두고, 그 아래 서로의 외교관을 두자는 의견이 나왔습니다."
 jku.8.f:0 ""일찍이 서로 다른 두 나라가 황실의 이름 하에 하나가 되기 위해서라도 타국과의 외무에 합치된 의견을 보이는 데 더욱 공을 들여야 합니다. 외무부는 함께 외무를 전담하되 양국의 인사를 적소에 균일하게 배치해 논란이 생기지 않도록 하는 것이 옳다고 사료됩니다.""
 jku.8.a:0 "통합 외무부를 설립하라"
 jku.9.t:0 "한일 통합군 설립"
 jku.9.d:0 "치안과 내부의 소란을 정리할 수 있을 정도의 군대를 제외한 양국의 통합군을 신설하자는 의견이 제안되었습니다."
 jku.9.f:0 ""제도도, 언어도 다른 양국의 군을 하나로 합쳐 통합군을 만드는 것은 분명 고난이 함께하는 길입니다. 충분한 통역을 배치하고 양국의 장교와 병사를 공정하고 평등한 과정을 거쳐 재편하는 일은 많은 비용이 들겠지만 이르면 이를수록 혼란이 적어질 것입니다.""
 jku.9.a:0 "통합군을 신설하라"
 jku.10.t:0 "사법부 통일"
 jku.10.d:0 "사법 체계를 획일화하여, 통합 사법부를 설치하자는 의견이 나왔습니다."
 jku.10.f:0 ""두 나라를 왕래하는 이가 많고 황실이 하나가 된 작금의 현실속에서 서로 다른 사법 체계를 서로 다른 이들에게 따로 적용하는 것은 차별을 심화시킬 뿐입니다. 법조 체계를 개편하고 동일한 구조의 사법 체계를 갖추어야 합니다.""
 jku.10.a:0 "사법부를 통일하라"
 jku.11.t:0 "의회 통합"
 jku.11.d:0 "둘로 갈라져 있는 의회를 언제까지고 두고 볼수는 없습니다. 양국의 상원과 하원을 통합해야 합니다."
 jku.11.f:0 ""각 상원을 먼저 합치고 하원을 합친 뒤 공동의 의장을 선출해야 합니다. 양국의 새로운 공동 선거일을 지정하고 준비하되, 어느 한쪽에 의석수가 집중되어선 아니될 것입니다.""
 jku.11.a:0 "새 선거일을 잡아라."
 jku.12.t:0 "국혼 성사"
 jku.12.d:0 "마침내 양국 제실이 만나 술잔을 나누고 하나의 제실로서 나아가기를 결의했습니다. 한반도와 일본 열도에는 이를 기념하는 성대한 축제가 열렸습니다."
 jku.12.f:0 ""대한과 일본은 본디 한 뿌리를 가졌으나 격동하는 역사와 주변의 위협, 서로간의 몰이해가 오늘날의 분열을 만들었으니 이제 그 갈라진 균열을 메우고 두 발로 함께 서는 것이 어찌 기쁘지 아니하랴!""
 jku.12.a:0 "만세! 만세! 만만세!"
 jku.13.t:0 "황가의 경사"
 jku.13.d:0 "제실에서 경사가 들려왔습니다. 아들입니다!"
 jku.13.f:0 ""대한에서 이르기를 성은 이요, 휘는 강이라. 일본서 이르기를 츠요히토 친왕이라 하고 대한 황제의 황세손이자 일본 천황 직계 내친왕의 장자니 이야말로 만세일계의 황실 적통이라 이를 수 있도다.""
 jku.13.a:0 "양국의 경사로다!"
 jku.14.t:0 "통일 화폐의 도입"
 jku.14.d:0 "하나의 나라에 두 가지의 화폐가 있을 수 없습니다. 충분한 기간을 들여 화폐 체계를 하나로 만들어야 합니다."
 jku.14.f:0 ""정일부터 화폐 단위를 환이라 칭한다. 환은 계산의 단위로 되고 백전으로 분할되며 전은 10리로 한다. 하기의 통화와 금전채무에 의한 거래는 정일로부터 2년 이후가 되는 날부터 일체 금지된다. \n\n 1. 원 표시의 한국은행권과 조선은행권 \n 2. 엔 표시의 조선은행권, 조선은행사불수형, 일본정부지폐와 일본정부주화 ""
 jku.14.a:0 "그대로 시행하라"
 jku.15.t:0 "진정한 통합 - 만세일계 제국 황실"
 jku.15.d:0 "오늘을 기해 대한도 일본도 더는 없습니다. 하나가 된 한일 연합제국이 동방을 밝히는 새로운 빛이 될 것입니다."
 jku.15.f:0 ""만세일계 황제폐하의 대한제국과 대일본제국의 통합 의회를 대표하는 연합 공동통치령 - 한일 연합제국""
 jku.15.a:0 "만세! 만세! 만만세!"
 jku.16.t:0 "형사법률 통일"
 jku.16.d:0 "사법체계의 일신에 앞서서 양국의 서로 갈라져 있는 형법과 사법 체계를 일원화하여 바로잡는 것이 필요합니다."
 jku.16.f:0 ""피고인은 사법부의 유죄 판결이 확정되기 전까지 무고한 사람으로 추정되며 이를 형사법의 깨지지않는 절대 불변 대원칙으로 한다""
 jku.16.a:0 "적용 시한을 두고 시행한다"
 

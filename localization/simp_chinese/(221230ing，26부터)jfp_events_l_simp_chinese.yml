 je_japan_invasion_reason:0 "지금 세계는 각국이 분쟁하고, 큰 나라가 작은 나라들을 병탄하고 있다. 더욱이 구미 열강들은 싸우기 바빠서 동아시아를 신경 쓰지 못하고 있으니, 능히 지금 일본을 병탄하여 대한의 영토로 삼아야 한다."
 je_japan_invasion_goal:0 "일본 병탄의 준비를 하세요."
 je_japan_invasion_second:0 "일본 열도 측량"
 je_japan_invasion_second_reason:0 "지피지기면 백전불태이다. 아국이 일본을 병탄하기에 앞서, 우린 일본의 지도를 만들어야 할 것이다."
 je_japan_invasion_second_goal:0 "일본 열도의 측량을 완료하세요."

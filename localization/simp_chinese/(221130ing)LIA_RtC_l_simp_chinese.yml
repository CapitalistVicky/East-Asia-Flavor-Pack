 hui_revolt.5.t:0 "동치회란"
 hui_revolt.5.d:0 "회족의 불안이 신강 전역에 존재하는 가운데, [SCOPE.sCharacter('yts_ruler').GetFullName]라는 이름의 타지크인 군인이 반군을 이끌고 [SCOPE.sState('revolt_state').GetName] 일대를 점령하여 [SCOPE.sCountry('chi_scope').GetName] 관리들을 몰아냈다. [SCOPE.sCharacter('yts_ruler').GetFullName]가 스스로를 카슈가르와 야르칸드의 아미르라 선포하고 [SCOPE.sCountry('chi_scope').GetNameNoFlag] 황제에게서의 독립과 완전한 지하드를 선포하는 등 변경의 상황은 걷잡을 수 없게 변했다. 이 반란은 둥간의 난, 또는 동치회란이라 불리고 있다."
 hui_revolt.5.a:0 "TODO"
 
 hui_revolt.6.t:0 "운남회변 진압"
 hui_revolt.6.d:0 "청군이 쿤밍으로 진격하면서 운남회변은 공식적으로 끝났다. 두문수는 쿤밍이 함락되기 전 아편을 한 웅큼 입에 털어 넣고 자결했다. 이제 운남을 안정화하기 위한 조치가 취해지고 있다."
 hui_revolt.6.a:0 "승리는 우리의 것이다!"
 
 hui_revolt.7.t:0 "동치회란 진압"
 hui_revolt.7.d:0 "청군이 카슈가르로 진격하면서 동치회란은 공식적으로 끝났다. 야쿱 베그는 도시가 함락되기 전 빠져나갔다가 외지에서 급사했다고 한다. 이제 이 지역을 안정화하기 위한 조치가 취해지고 있다."
 hui_revolt.7.a:0 "승리는 우리의 것이다!"
 
 hui_revolt.8.t:0 "[SCOPE.sState('ili_scope').GetNameNoFlag] 점령"
 hui_revolt.8.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]가 난을 일으킨 후 신강은 혼란에 빠져있다. [SCOPE.sCountry('chi_scope').GetName]이 [SCOPE.sState('ili_scope').GetName] 지역에 신경을 쓰지 못하는 지금이 바로 그 지역을 장악할 좋을 때일 것이다. 따라서 [ROOT.GetCountry.GetName] 정부는 [SCOPE.sState('ili_scope').GetName] 지역을 점령하라는 지시를 내렸다."
 hui_revolt.8.a:0 "좋은 기회로군."
 
 hui_revolt.9.t:0 "[SCOPE.sCountry('rus_scope').GetNameNoFlag]의 [SCOPE.sState('ili_scope').GetName] 점령"
 hui_revolt.9.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]가 난을 일으킨 후 신강은 혼란에 빠져있다. 이때는 틈타 [SCOPE.sCountry('rus_scope').GetName] 정부는 군대를 [SCOPE.sState('ili_scope').GetName]로 진군했다."
 hui_revolt.9.a:0 "어쩔 수 없지..."
 hui_revolt.9.b:0 "당장 물리쳐라!"
 
 hui_revolt.10.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]의 저항"
 hui_revolt.10.d:0 "[SCOPE.sCountry('chi_scope').GetName]은 [SCOPE.sState('ili_scope').GetName] 점령에 대해 크게 항의했다. 피 한 방울 흘리지 않고 이 지역을 차지할 수는 없게 된 듯 하다."
 hui_revolt.10.a:0 "그렇다면 무력으로 빼앗을 뿐이다."
 
 hui_revolt.11.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]의 승낙"
 hui_revolt.11.d:0 "[SCOPE.sCountry('chi_scope').GetName]은 [SCOPE.sState('ili_scope').GetName] 점령에 대해 아무런 말도 없다. 지금 진행 중인 전쟁에 온 신경을 집중하고 있는 듯 하다."
 hui_revolt.11.a:0 "외교의 승리로군."
 
 # 중국 플레이버 이벤트
 
 chi_flavor.1.t:0 "[GerYear]년 황하 대개도"
 chi_flavor.1.d:0 "무릇 황하는 치수하기 어려운 강으로 알려져 있으며, 상고 시대 때부터 숱한 치수가 이루어졌지만 아직까지도 범람은 끊이지 않는다. 결국 [GerYear]년 [SCOPE.sState('henan_scope').GetName]성 난고현 동와창의 결구로 황하의 물길이 [SCOPE.sState('shandong_scope').GetName] 북쪽으로 틀어지는 대개도가 일어났다. 특히 이번 범람으로 인한 토사가 제녕과 임청 사이 대운하를 막아버리며 회통하와 통혜하의 통행이 불가능하게 되었다." # '明淸時期 山東의 水利環境과 沿岸都市의 經濟的 變遷' 참고
 chi_flavor.1.a:0 "참 귀찮은 일이군."
 
 chi_flavor.2.t:0 "[GerYear]년 황하 대개도"
 chi_flavor.2.d:0 "무릇 황하는 치수하기 어려운 강으로 알려져 있으며, 상고 시대 때부터 숱한 치수가 이루어졌지만 아직까지도 범람은 끊이지 않는다. 결국 [GerYear]년 [SCOPE.sState('henan_scope').GetName]성 난고현 동와창의 결구로 황하의 물길이 [SCOPE.sState('shandong_scope').GetName] 북쪽으로 틀어지는 대개도가 일어났다. 특히 이번 범람으로 인한 토사가 제녕과 임청 사이 대운하를 막아버리며 회통하와 통혜하의 통행이 불가능하게 되었다." # '明淸時期 山東의 水利環境과 沿岸都市의 經濟的 變遷' 참고
 chi_flavor.2.a:0 "참 귀찮은 일이군."
 
 

l_simp_chinese:
lia_event_rtc.1.t:0 "[SCOPE.sCountry('gbr_scope').GetName] - [SCOPE.sCountry('chi_scope').GetName] 战争"
lia_event_rtc.1.d:0 "[SCOPE.sCountry('gbr_scope').GetName]!大败[SCOPE.sCountry('chi_scope').GetName]！"
lia_event_rtc.1.f:6 "号外，号外!关于在中国发生的战争的消息在外交界迅速扩散。\n与欧洲各国的忧虑相反，英国打败大清，迫使清通商，赔款。\n英国政府对外宣称这次战争是自卫性的，有合法理由，但连英国本地人都批判本次战争的不道德与无名分。\n一下这次条约的具体内容...\n<第一条> [SCOPE.sCountry('gbr_scope').GetName]和 [SCOPE.sCountry('chi_scope').GetName]停战并缔结永久和平及对等关系。\n<第二条> [SCOPE.sCountry('chi_scope').GetName]开放港口通商，目录如下..."
lia_event_rtc.1.a:0 "无限的钱财在东方！"
lia_event_rtc.1.b:0 "天哪，压倒性的胜利！"
lia_event_rtc.1.c:0 "这貌似不太好..."

lia_event_rtc.2.t:0 "自西边传来的消息"
lia_event_rtc.2.d:0 "败给[SCOPE.sCountry('gbr_scope').GetName]洋夷的[SCOPE.sCountry('chi_scope').GetName]!"
lia_event_rtc.2.f:2 "我国使节团从清国回来并带来了重要的消息。\n清国败给海外蛮夷英吉利，册封并允许朝贡施恩。\n<上国自鸦片战争恢复的20余年里, 以特约邀请清参加外交战将会变得困难。>"
lia_event_rtc.2.a:0 "蛮夷侵犯也不是第一次。"
lia_event_rtc.2.b:0 "大清国的天命何在？"

lia_event_rtc.3.t:0 "自强运动"
lia_event_rtc.3.d:0 "中体西用"
lia_event_rtc.3.f:1 "20年前我们被奸邪的[SCOPE.sCountry('gbr_scope').GetName]蛮夷侵犯，并受到长毛贼之乱的影响，西欧列强的侵略持续不断。\n于此，以中国之伦长名教为原本，辅以诸国富强之术，图自强，军事教育两面发展"
lia_event_rtc.3.a:0 "龙会再度升天的。"

lia_event_rtc.4.t:0 "[SCOPE.sCountry('gbr_scope').GetName] - [SCOPE.sCountry('chi_scope').GetName]战争"
lia_event_rtc.4.d:0 "[SCOPE.sCountry('gbr_scope').GetName]打败[SCOPE.sCountry('chi_scope').GetName!"
lia_event_rtc.4.f:6 "速报!关于发生在地球对面的战争的消息在外交界迅速扩散。\n与欧洲各国的忧虑相反，英国打败大清，迫使清通商，赔款。\n英国政府对外宣称这次战争是自卫性的，有合法理由，但连英国本地人都批判本次战争的不道德与无名分。\n一下这次条约的具体内容...\n<第一条> [SCOPE.sCountry('gbr_scope').GetName]和 [SCOPE.sCountry('chi_scope').GetName]停战并缔结永久和平及对等关系。\n<第二条> [SCOPE.sCountry('chi_scope').GetName]开放港口通商，目录如下..."
lia_event_rtc.4.a:0 "新时代到了。"

lia_event_rtc.5.t:0 "长毛贼之乱"
lia_event_rtc.5.d:0 "南方逆贼作乱!"
lia_event_rtc.5.f:0 "自称[SCOPE.sCountry('heavenly_kingdom_scope').GetName]的逆徒组织拜上帝会，作乱占领了南京。逆贼声称仕天主为父，相称兄弟，图抹杀中华数千年的人伦大道。识字人安能袖手旁观？"
lia_event_rtc.5.a:0 "大清国天命犹在！"

lia_event_rtc.6.t:0 "太平天国运动"
lia_event_rtc.6.d:0 "천지가 개벽하고 있다!"
lia_event_rtc.6.f:0 ""予細查滿韃子之始末，其祖宗乃一白狐、一赤狗，交媾成精，遂產妖人，種類日滋，自相配合，並無人倫風化。妖胡虐焰燔蒼穹，淫毒穢宸極，腥風播於四海，妖氣慘於五胡，而中囯之人，反低首下心，甘爲臣僕，甚矣哉！中囯之无人也！夫中囯有中囯之形像，今滿洲悉令削髮，拖一長尾於後，是使中囯之人變爲禽犬也。中囯有中囯之衣冠，今滿洲另置頂戴，胡衣猴冠，壞先代之服冕，是使中囯之人忘其根本也。滿洲又縱貪官污吏，布滿天下，使剝民脂膏，士女皆哭泣道路，是欲我中囯之人貧窮也。""

lia_event_rtc.6.a:0 "灭满兴汉!"

lia_event_rtc.7.t:0 "[SCOPE.sCountry('heavenly_kingdom_scope').GetName]"
lia_event_rtc.7.d:0 "太平天国运动"
lia_event_rtc.7.f:2 以"[SCOPE.sCountry('chi_scope').GetName]南方为中心发生了巨大的造反。\n他们被称为 [SCOPE.sCountry('heavenly_kingdom_scope').GetName],领袖自称上帝之子，耶稣之弟传播异端基督教。\n不知此次造反去向如何，但我们要采取一些行动了。"
lia_event_rtc.7.a:0 "他是上帝之子？胡扯，我们已经向清投资太多了。"
lia_event_rtc.7.b:0 "清国该灭亡了，中国需要新秩序。"
lia_event_rtc.7.c:0 "静观其变。"

lia_event_rtc.8.t:0 "[SCOPE.sCountry('heavenly_kingdom_scope').GetName]"
lia_event_rtc.8.d:0 "太平天国运动"
lia_event_rtc.8.f:2 "[SCOPE.sCountry('chi_scope').GetName]南方为中心发生了巨大的造反。\n他们被称为 [SCOPE.sCountry('heavenly_kingdom_scope').GetName],领袖自称上帝之子，耶稣之弟传播异端教理。\n清国能镇压这次造反么？西欧列强将采取什么行动?"
lia_event_rtc.8.a:0 "清国到此为止了么?"

lia_event_rtc.9.t:0 "西欧的支援"
lia_event_rtc.9.d:0 "서방 국가들의 지원이 도착하다"
lia_event_rtc.9.f:1 "우리 내부의 혼란상은 바다건너 저 멀리까지 전히졌습니다. 이에 서구의 열강들이 우리에게 반란 진압을 도울 다양한 군사적, 경제적 지원을 보낼 의향이 있다 전해왔습니다.\n그들의 갑작스런 태세변화가 인도주의적 이유에서건, 혹은 그들의 이익손실이 두려워서건, 적어도 역적을 토벌하는데에는 상당히 유용할 것입니다."
lia_event_rtc.9.a:0 "오랑캐 놈들은 이 사태의 원흉이지만, 당장은 질서를 회복하는것이 우선이다."

lia_event_rtc.10.t:0 "천국의 분열"
lia_event_rtc.10.d:0 "동왕이 사망하다!"
lia_event_rtc.10.f:4 "배상제회가 처음 조직될 무렵부터 일찍이 천왕과 함께하던 동왕은 지도자의 신임을 받아 큰 권력을 손에 넣었습니다.\n그러나, 세력이 커감에 따라 그자는 점점 타락에 물들고 전횡을 일삼기 시작하였으니, 처음에는 자그마한 오만으로부터 시작해 점차 다른 세 왕은 물론이요 심지어 천왕마저 넘보며 능멸하려는 지경에 이르렀습니다.\n이에 천왕은 더이상 간과할수 없다 판단, 북왕에게 비밀리에 이르러 이미 크게 엇나가버린 동왕을 토벌하라 명했습니다.\n그러나 천왕의 예상 이상으로 휘하 제장들의 갈등의 골은 훨씬 더 깊어있었으며, 북왕은 동왕을 토벌하는 과정에서 그자의 병사 수만까지 싸그리 베었습니다.\n천국의 내분은 이제 천왕마저도 쉽사리 통제하기 힘들 지경에 이르렀습니다."
lia_event_rtc.10.a:0 "장강이 피로 물들다."

lia_event_rtc.11.t:0 "태평천국의 북벌"
lia_event_rtc.11.d:0 "북경을 향해!"
lia_event_rtc.11.f:1 ""우리가 처음 뜻을 모아 봉기한지 어느덧 수년이 지나 이제 북방을 평정할 시기에 이르렀으니,\n중원의 질서는 우리의 손으로 쥐게 될 것이다.""
lia_event_rtc.11.a:0 "천지가 진동한다."
lia_event_rtc.11.b:0 "아직은 때가 아니다."

lia_event_rtc.12.t:0 "청조의 역적 토벌"
lia_event_rtc.12.d:0 "역적의 수급을!"
lia_event_rtc.12.f:1 ""동으로는 오랑캐가 준동하고 남으로는 역적패당이 들끓으니, 천명의 질서가 어지러웠음이라.\n이제 그른것을 바로잡고 옳은것을 따르게 되리니, 이것이 지엄한 천자의 질서다.""
lia_event_rtc.12.a:0 "천지가 진동한다."
lia_event_rtc.12.b:0 "아직은 때가 아니다."

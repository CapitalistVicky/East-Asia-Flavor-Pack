 SAT_FLAVOR_TEXT:0 "岛津一族历史数百年,但被幕府排除中央政界处在边缘。他们通过与外国的交易逐渐成长，比起其他大名思维也更加开放。他们能够重新长为巨人么？"
 CHO_FLAVOR_TEXT:0 "毛利一族因败战丧失了大片领土，但他们的聪慧犹在。以前的胜利者在战利品中陶醉时他们磨练自己，打好基础，等待着机会。"
 TOS_FLAVOR_TEXT:0 "山内一家在战国时代站在德川一家一边，得到了现在的领土，忠于幕府。但时代剧变，幕府倾颓，土佐藩的武士逐渐在幕府和天皇之间徘徊。土佐藩的未来将是如何？"

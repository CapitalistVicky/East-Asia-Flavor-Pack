 JAP_FLAVOR_TEXT:0 "战国时代以后德川一族掌握了天下。但他们的荣耀逐渐褪色。地方的各藩变得强盛，拜托了幕府的控制，荷兰国传来了不祥的信息。幕府能够在时代剧变中生存么？"
 AID_FLAVOR_TEXT:0 "松平一族与德川一族血缘上联系紧密的마츠다이라 가문은 막부의 도쿠가와 가문과 깊은 혈연관계로 맺어져 있는 세력입니다. 그들과 아이즈번은 막부에 충성하고 있으며 거센 바람에 흔들리는 막부가 무너질 것을 염려하고 있습니다. 과연 마츠다이라 가문은 막부를 지켜낼 수 있을까요?"
 RYU_FLAVOR_TEXT:0 "류큐는 원래 독립국이었지만 나라가 작고 강성하지 못해 사츠마의 침략을 받고 말았습니다. 청나라는 조공국인 류큐의 상황을 무시했고, 날이 갈수록 일본의 수탈은 점점 심해져 갑니다. 류큐는 다시 한번 독립을 이루고 과거의 영광을 다시금 이룩 할 수 있을까요?"

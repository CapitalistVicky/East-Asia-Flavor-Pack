 republic_of_korea.2.t:0 "揭穿共和派"
 republic_of_korea.2.d:0 "欲推翻国家建立共和国的匪徒被捕了。"
 republic_of_korea.2.f:0 ""殿下！一些胆敢加害于圣上的玉体，将周代混乱的共和期引进朝鲜的逆贼一派被捕了！观看他们的言行，肯定有残余势力。愿陛下通过严刑拷打惩罚他们！""
 republic_of_korea.2.a:0 "处死"
 republic_of_korea.2.b:0 "通过拷问捉拿其余残党"
 republic_of_korea.3.t:0 "民主主义的幻想"
 republic_of_korea.3.d:0 "许多百姓在民主主义的旗帜下团结在一起。"
 republic_of_korea.3.f:0 "《尚书》云，天视自我民视，天听自我民听。朝廷重臣怎能忽视民意私论政治！朝廷大臣为非作歹的现在万民也在高呼民主，立即承天命实施民主！"
 republic_of_korea.3.a:0 "立即解散他们"
 republic_of_korea.3.b:0 "处死主谋者"
 republic_of_korea.4.t:0 "关于引进立宪君主制的议论失败了"
 republic_of_korea.4.d:0 "我们需要的不是权力的分配，而是强有力的国家。"
 republic_of_korea.4.f:0 "朝鲜在君弱臣强的环境下饱受折磨，尔等焉敢再度陷于怪力乱神欲将本邦置于水深火热之中？我们现在需要的是相信圣上维新朝鲜！"
 republic_of_korea.4.a:0 "增强王权吧"
 republic_of_korea.5.t:0 "引进立宪君主制"
 republic_of_korea.5.d:0 "我国成为了更先进的国家。现在该立足于世界舞台上了。"
 republic_of_korea.5.f:0 "朕的祖先中也有许多先皇犯了过错。于此，朕宣布听取臣民的谏言实施立宪君主制，防止昏君误国。"
 republic_of_korea.5.a:0 "走向世界"
 republic_of_korea.6.t:0 "发生内战"
 republic_of_korea.6.d:0 "没能成功和平导入共和制，激进改革派竖起大韩民国的旗帜举兵了。"
 republic_of_korea.6.f:0 ""大韩民国的主权属于国民，一切权力来源于国民。""
 republic_of_korea.6.a:0 "拿下反动分子，斩首示众！"
 republic_of_korea.6.b:0 "为民主主义而战斗。"
 republic_of_korea.7.t:0 "大韩民国的胜利"
 republic_of_korea.7.d:0 "大韩民国终于统一了韩半岛。反动势力都逃外了。现在要呼应人民的喊声了。"
 republic_of_korea.7.f:0 "全大韩的人民们！我们赶走了欺压我们的李家王朝与反动派。我们摆脱了封建体制的束缚。我们不再是朝鲜的百姓，我们是大韩民国的人民！愿我们能永享自由。"
 republic_of_korea.7.a:0 "我们要解放其它国家的人民。"
 republic_of_korea.8.t:0 "解放日本"
 republic_of_korea.8.d:0 "我们要从封建势力的手中解放日本。"
 republic_of_korea.8.f:0 "日本幕府与大名数千年来欺压可怜的人民。我于此提议议会签署宣战日本，将我们享受的自由扩散至日本的百姓。作为自由人，我们要给他们获得自由的机会如我们赶走了封建势力夺回了自由！"
 republic_of_korea.8.a:0 "将民主主义扩散至日本！"
 republic_of_korea.8.b:0 "泥菩萨过河。" 
 republic_of_korea.9.t:0 "解放中国"
 republic_of_korea.9.d:0 "我们要从封建势力的手中解放中国"
 republic_of_korea.9.f:0 "中国人3千年来饱受统治。改朝换代没能改善百姓的生活。此时此刻，自称大清国的官僚与所谓的天子也在榨取民脂民膏果腹。我们曾拜这样的国家为上国。我们要扫清惭愧的过去，为了将自由与民主扩散至中国人民不惧战争。这是我们自由大韩人的义务。给人民自由！"
 republic_of_korea.9.a:0 "给中华人民自由与民主主义！"
 republic_of_korea.9.b:0 "不是他们自找的么？"  
 
 

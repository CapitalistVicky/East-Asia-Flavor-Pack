 japan_invasion.1.t:0 "정일론 논의 완료"
 japan_invasion.1.d:0 "예로부터 아국과 왜국은 여유가 될 때 마다 다투어왔습니다. 이 관계에 종지부를 찍을 때입니다."
 japan_invasion.1.f:0 "이제 아국의 국력은 동아 국가들을 능히 정벌 할 수 있을 정도입니다. 왜를 정벌하여 나라의 이름을 널리 알리고 국력을 드높이소서."
 japan_invasion.1.a:0 "왜놈들을 정벌할 시간이다."
 japan_invasion.2.t:0 "양무호 사건"
 japan_invasion.2.d:0 "일본 열도를 측량 중이던 양무호가 스루가만에 진입하였을때, 이즈 반도에서 일본군이 경고사격을 하였습니다."
 japan_invasion.2.f:0 "양무호는 일본 열도 측량을 위해 해안가를 항해하다 스루가만에 당도하였으나 돌아온 것은 일본군의 포탄이었습니다. 양무호는 평화적 목적의 임무를 띄고 있습니다."
 japan_invasion.2.a:0 "응사하라!" 
 japan_invasion.2.b:0 "일단 물러나자."  
 japan_invasion.3.t:0 "양무호 사건"
 japan_invasion.3.d:0 "대한제국의 함선이 이즈반도에 나타나자, 우리군이 경고사격을 했으나 돌아온 건 대한제국군의 포탄이었습니다."
 japan_invasion.3.f:0 ""...이에 조선국 조정에서 밝히길, 평화적 목적으로 온 함선이 갑자기 공격받았기에, 이에 반격했을 뿐이라며 해명하였습니다. 이를 빌미로 황국과 불평등 조약을 체결하려는 것이 심상치 않아 보입니다.""
 japan_invasion.3.a:0 "어쩔 수 없다. 저들의 요구를 받아들여라." 
 japan_invasion.3.b:0 "협상은 없을 것이다."  
 japan_invasion.4.t:0 "일본의 조약거부"
 japan_invasion.4.d:0 "일본이 우리와 조약을 체결하기를 거부해왔습니다."
 japan_invasion.4.f:0 ""대군주 폐하. 이번 사건에 관련하여 왜국의 조정이 밝히길, 자신들은 아무런 죄가 없으며, 오히려 책임은 아측에 있으니 배상금을 내놓으라고 하였사옵니다. 부디 출병을 재고하여주시옵소서.""
 japan_invasion.4.a:0 "제국군 원수부에 동원령을 준비하라고 명하라. 출병이다." 
 japan_invasion.5.t:0 "시즈오카 조약"
 japan_invasion.5.d:0 "일본 측은 우리의 요구에 고개숙였으며, 통상 수교 조약을 맺었습니다."
 japan_invasion.5.f:0 "대한제국과 대일본국은 본디 우의를 두터이 하여온 지가 200여년이 지났으나 지금 두 나라의 정의가 미흡한 것을 보고 다시 옛날의 우호 관계를 닦아 친목을 공고히 한다.\n \n 제1관 일본국은 자주국으로서 대한제국과 평등한 권리를 보유한다."
 japan_invasion.5.a:0 "다음 단계를 준비하자" 
 japan_invasion.6.t:0 "시즈오카 조약"
 japan_invasion.6.d:0 "일단 조약을 맺음으로써, 이즈반도 사태는 진정 된 듯 합니다."
 japan_invasion.6.f:0 "감히 자신들을 황제국이라고 참칭하는 조선과의 조약이 일단락되었습니다. 비록 명시적으로는 평등한 조약이나 우리 일본국이 불리한 조약임은 틀림이 없습니다..."
 japan_invasion.6.a:0 "이런"  
 japan_invasion.7.t:0 "일본 열도 쟁탈전"
 japan_invasion.7.d:0 "우리의 일본 열도에 대한 영향력을 명확히 하기 위해, 다른 열강을 물리쳐야할 필요가 있습니다." 
 japan_invasion.7.f:0 "익문사에서 말하길 양이들이 준동하여 왜에서의 영향력을 넓히고 있다고 합니다. 제국군 원수부는 이들을 즉각 몰아내야한다고 주장하고 있습니다."
 japan_invasion.7.a:0 "공격이다!"
 japan_invasion.7.b:0 "한 수 무르자."
 japan_invasion.8.t:0 "제2차 한일 협약"
 japan_invasion.8.d:0 "마침내 일본 열도에서 우리의 영향력이 확인되었습니다. 이제 일본은 우리의 꼭두각시입니다." 
 japan_invasion.8.f:0 "일본 정부는 이후부터 대한제국 정부의 중개를 거치지 않고 국제적 성질을 가진 어떠한 조약이나 약속을 하지 않을 것을 기약한다."
 japan_invasion.8.a:0 "사필귀정이로다."
 

 republic_of_korea.1.t:0 "关于引进共和制的议论的结果"
 republic_of_korea.1.d:0 "无数的讨论后，我们得出了结论。"
 republic_of_korea.1.f:0 "夏桀商纣不听忠言，沉迷于女色而成了亡国之君。今上虽是圣君，但殊不知后来会不会出现燕山君或光海君之类的暴君、暗君呢？于此，应当设立宰相制度以辅佐君王，防止孟子所说的恶毒匹夫出现。"
 republic_of_korea.1.a:0 "引进立宪君主制。"

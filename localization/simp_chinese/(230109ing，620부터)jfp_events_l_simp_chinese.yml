 je_Ilseontongjo_ron:0 "韩日同祖论"
 je_Ilseontongjo_ron_reason:0 "朝鲜民族与倭自古息息相关，有很多共同点。我们要集结极东的国力以抵抗洋溢的赤裸裸的威胁。"
 kju.2.t:0 "大韩与日本的联合帝国"
 je_jku_unity:0 "一个帝室，一个国家"
 je_jku_unity_reason:0 "两国宣布让位给共同的后继人，现在要准备将两国并在一起。"
 je_jku_unity_goal:0 "准备树立二元帝国"
 je_jku_ausgleich:0 "准备国婚"
 je_jku_ausgleich_reason:0 "国婚以确定，但两国之间还有很多间隔。我们要从小事一个一个整理，首先要决定谁与谁以什么形式结婚。"
 je_jku_ausgleich_goal:0 "找候选人"
 je_jku_wait:0 "准备未来"
 je_jku_wait_reason:0 "国婚成事，两皇室合二为一。我们要从小事一个一个融合。"
 je_jku_wait_goal:0 "准备改变"

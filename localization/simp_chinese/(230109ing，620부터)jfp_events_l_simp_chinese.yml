 jku.1.t:0 "接近日本皇室"
 jku.1.d:0 "该听取日本皇室的意见了。"
 jku.1.f:0 ""自三国时代以来倭与日本是血盟，两国之间来往频繁，亲如兄弟。如今面临巨大的威胁，我们要恢复以前的血盟关系。""
 jku.1.a:0 "等待答复"
 jku.2.t:0 "虚设事件"
 jku.2.d:0 "虚设事件"
 jku.2.f:0 "虚设事件"
 jku.2.a:0 "虚设事件"
 jku.3.t:0 "大韩民国使臣到达"
 jku.3.d:0 "大韩帝国皇家派使臣来说愿在两皇家之间树立密切的关系。"
 jku.3.f:0 ""两国的国婚是为了东方的和平，国婚将奠定两国良好关系与美好未来的基础。""
 jku.3.a:0 "没有理由拒绝。"
 jku.4.t:0 "宣布禅让"
 jku.4.d:0 "为了大韩与日本的无限发展与永远的合一，大韩与日本皇帝将让位给两国共同的嫡子。"
 jku.4.f:0 ""静观两国的深交、百姓的往来、皇室的联手，将两国皇室合二为一必定为美事。虽两国的帝国议会办事妥善，两国皇帝与天皇健在，为了两国和平共存，我等于此宣布让位。念及皇孙尚幼需要大人帮助，两国皇帝与天皇将在三年后让位，成为新皇帝的上皇。""
 jku.4.a:0 "宣布让位。"
 jku.5.t:0 "决定国婚"
 jku.5.d:0 "大韩帝国皇室与日本天皇家대한제국 황실과 일본 천황가가 하나의 혈족으로 묶이기 위해서는 많은 장애물이 도사리고 있습니다."
 jku.5.f:0 ""일본이라 함은 곧 해가 떠오르는 곳에 있는 나라라는 뜻으로, 고요한 아침의 나라라 불리는 대한과도 그 의미와 뜻이 통합니다. 양국 황실의 화합은 곧 더 큰 동방의 화합으로서 길이 빛날 것입니다.""
 jku.5.a:0 "아직 갈 길이 멀다."
 jku.6.t:0 "통화의 교류"
 jku.6.d:0 "두 황실의 뜻이 하나로 합치된 것을 기리는 의미에서 국혼일을 기준으로 양국의 통화를 서로 자유로이 쓸 수 있게끔 하는 것이 좋겠다는 제안이 올라왔습니다."
 jku.6.f:0 ""본디 돈이라 함은 나라 안에서 돌고 돈다는 의미라, 그런 면에서 양 국의 화폐는 같은 의미를 갖는다 볼 수 있겠습니다. 하루아침에 모든 화폐를 새로이 제정하는 것은 많은 고생이 따를 것이니, 먼저 양국에서 쓰이는 화폐를 서로의 땅에서 쓸 수 있게끔 하고 서로간에 납득할 수 있는 교환율을 정해 유통시키는 것이 옳다 하겠습니다.""
 jku.6.a:0 "상호간 화폐 사용을 인정한다"
 jku.7.t:0 "의회 양안제"
 jku.7.d:0 "나중을 위해서라도 대한제국의회와 일본제국의회간의 교류가 절실합니다."
 jku.7.f:0 ""먼저 양국의 의회를 상원과 하원으로 나누어 각기 외무와 내무를 맡아 다루도록 하고, 양국의 중요한 안건에 대해서는 양국 상하원 모두의 의견을 듣는 것으로 함이 옳다 하겠습니다.""
 jku.7.a:0 "그리 하라"
 jku.8.t:0 "외무부 통합"
 jku.8.d:0 "하나의 외무부를 두고, 그 아래 서로의 외교관을 두자는 의견이 나왔습니다."
 jku.8.f:0 ""일찍이 서로 다른 두 나라가 황실의 이름 하에 하나가 되기 위해서라도 타국과의 외무에 합치된 의견을 보이는 데 더욱 공을 들여야 합니다. 외무부는 함께 외무를 전담하되 양국의 인사를 적소에 균일하게 배치해 논란이 생기지 않도록 하는 것이 옳다고 사료됩니다.""
 jku.8.a:0 "통합 외무부를 설립하라"
 jku.9.t:0 "한일 통합군 설립"
 jku.9.d:0 "치안과 내부의 소란을 정리할 수 있을 정도의 군대를 제외한 양국의 통합군을 신설하자는 의견이 제안되었습니다."
 jku.9.f:0 ""제도도, 언어도 다른 양국의 군을 하나로 합쳐 통합군을 만드는 것은 분명 고난이 함께하는 길입니다. 충분한 통역을 배치하고 양국의 장교와 병사를 공정하고 평등한 과정을 거쳐 재편하는 일은 많은 비용이 들겠지만 이르면 이를수록 혼란이 적어질 것입니다.""
 jku.9.a:0 "통합군을 신설하라"
 jku.10.t:0 "사법부 통일"
 jku.10.d:0 "사법 체계를 획일화하여, 통합 사법부를 설치하자는 의견이 나왔습니다."
 jku.10.f:0 ""두 나라를 왕래하는 이가 많고 황실이 하나가 된 작금의 현실속에서 서로 다른 사법 체계를 서로 다른 이들에게 따로 적용하는 것은 차별을 심화시킬 뿐입니다. 법조 체계를 개편하고 동일한 구조의 사법 체계를 갖추어야 합니다.""
 jku.10.a:0 "사법부를 통일하라"
 jku.11.t:0 "의회 통합"
 jku.11.d:0 "둘로 갈라져 있는 의회를 언제까지고 두고 볼수는 없습니다. 양국의 상원과 하원을 통합해야 합니다."
 jku.11.f:0 ""각 상원을 먼저 합치고 하원을 합친 뒤 공동의 의장을 선출해야 합니다. 양국의 새로운 공동 선거일을 지정하고 준비하되, 어느 한쪽에 의석수가 집중되어선 아니될 것입니다.""
 jku.11.a:0 "새 선거일을 잡아라."
 jku.12.t:0 "국혼 성사"
 jku.12.d:0 "마침내 양국 제실이 만나 술잔을 나누고 하나의 제실로서 나아가기를 결의했습니다. 한반도와 일본 열도에는 이를 기념하는 성대한 축제가 열렸습니다."
 jku.12.f:0 ""대한과 일본은 본디 한 뿌리를 가졌으나 격동하는 역사와 주변의 위협, 서로간의 몰이해가 오늘날의 분열을 만들었으니 이제 그 갈라진 균열을 메우고 두 발로 함께 서는 것이 어찌 기쁘지 아니하랴!""
 jku.12.a:0 "만세! 만세! 만만세!"
 jku.13.t:0 "황가의 경사"
 jku.13.d:0 "제실에서 경사가 들려왔습니다. 아들입니다!"
 jku.13.f:0 ""대한에서 이르기를 성은 이요, 휘는 강이라. 일본서 이르기를 츠요히토 친왕이라 하고 대한 황제의 황세손이자 일본 천황 직계 내친왕의 장자니 이야말로 만세일계의 황실 적통이라 이를 수 있도다.""
 jku.13.a:0 "양국의 경사로다!"
 jku.14.t:0 "통일 화폐의 도입"
 jku.14.d:0 "하나의 나라에 두 가지의 화폐가 있을 수 없습니다. 충분한 기간을 들여 화폐 체계를 하나로 만들어야 합니다."
 jku.14.f:0 ""정일부터 화폐 단위를 환이라 칭한다. 환은 계산의 단위로 되고 백전으로 분할되며 전은 10리로 한다. 하기의 통화와 금전채무에 의한 거래는 정일로부터 2년 이후가 되는 날부터 일체 금지된다. \n\n 1. 원 표시의 한국은행권과 조선은행권 \n 2. 엔 표시의 조선은행권, 조선은행사불수형, 일본정부지폐와 일본정부주화 ""
 jku.14.a:0 "그대로 시행하라"
 jku.15.t:0 "진정한 통합 - 만세일계 제국 황실"
 jku.15.d:0 "오늘을 기해 대한도 일본도 더는 없습니다. 하나가 된 한일 연합제국이 동방을 밝히는 새로운 빛이 될 것입니다."
 jku.15.f:0 ""만세일계 황제폐하의 대한제국과 대일본제국의 통합 의회를 대표하는 연합 공동통치령 - 한일 연합제국""
 jku.15.a:0 "만세! 만세! 만만세!"
 jku.16.t:0 "형사법률 통일"
 jku.16.d:0 "사법체계의 일신에 앞서서 양국의 서로 갈라져 있는 형법과 사법 체계를 일원화하여 바로잡는 것이 필요합니다."
 jku.16.f:0 ""피고인은 사법부의 유죄 판결이 확정되기 전까지 무고한 사람으로 추정되며 이를 형사법의 깨지지않는 절대 불변 대원칙으로 한다""
 jku.16.a:0 "적용 시한을 두고 시행한다"
 

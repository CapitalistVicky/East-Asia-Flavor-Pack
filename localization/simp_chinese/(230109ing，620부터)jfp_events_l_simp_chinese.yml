 bosin_intervention.1.t:0 "日本内战"
 bosin_intervention.1.d:0 "据说日本发生了内战。"
 bosin_intervention.1.f:0 ""日本传来了噩耗。萨摩藩国与长州藩国的首领占领了日王所在的京都欲挟天子，江户城中幕府军为了救天皇举兵了。双方都急需我国的救援，朝廷应分明是非做出决定。""
 bosin_intervention.1.a:0 "与我邦何干？"
 bosin_intervention.1.b:0 "帮助幕府"
 bosin_intervention.1.c:0 "帮助尊王派"
 bosin_intervention.2.t:0 "出兵准备完毕" #幕府篇
 bosin_intervention.2.d:0 "自幕府而来的使臣曰，站在日王一方的就是叛军。"
 bosin_intervention.2.f:0 "萨摩与长州本是反幕府的逆贼藩国，如今进军京都挟天子号称皇军反指幕府为逆贼，切勿听信他们的谎言。但怕他们实力强大危害我天皇。原朝鲜国王怜悯我们，出兵救我。"
 bosin_intervention.2.a:0 "取消出兵"
 bosin_intervention.2.b:0 "攻击萨摩。"
 bosin_intervention.3.t:0 "出兵准备完毕" #天皇篇
 bosin_intervention.3.d:0 "自京都而来的使臣曰，幕府是期满天皇逼迫百姓的逆贼。"
 bosin_intervention.3.f:0 "听说至今以日王之名送来国信的不是日王，而是所谓将军。今日一些忠贞死士举兵抗战，虽是邻邦之事，不可袖手旁观。我们当尽可能提供帮助，支援他们的义举。"
 bosin_intervention.3.a:0 "取消支援。"
 bosin_intervention.3.b:0 "支援。"
 bosin_intervention.4.t:0 "自朝鲜的支援到达了。" #天皇
 bosin_intervention.4.d:0 "朝鲜送来了武器与支援金。"
 bosin_intervention.4.f:0 ""听说至今以日王之名送来国信的不是日王，而是所谓将军。今日一些忠贞死士举兵抗战，虽是邻邦之事，不可袖手旁观。我们当尽可能提供帮助，支援你们的义举。""

 # 2次改革
 je_korean_restoration_second:0 "富国强兵之路"
 je_korean_restoration_second_reason:0 "解决了三政问题，国家发展的垫脚石铺好了。现在当站起来大显神威。"
 je_korean_restoration_second_goal:0 "改革全部结束"
 donghak_complete_tt:0 "解决农民的起义"
 je_korean_restoration_economy:0 "振兴工商业"
 je_korean_restoration_economy_reason:0 "柳寿垣曾曰, '四民各得其職。而富彊之效。日日可俟矣。' 士农工商的区分是性理学的根本，但士率先修身齐家的话农、工、商定会守本，此乃真正的四民有分，富国强兵之路。" 
 je_korean_restoration_military:0 "军制改革"
 je_korean_restoration_military_reason:0 "回顾军政诸多的变质, 长久维持的束伍体制只使百姓逃避兵役。朝鲜从现在开始要树立以三军门为基础的正规军体系。" 
 je_korean_restoration_politics:0 "新设警部"
 je_korean_restoration_politics_reason:0 "捕盗厅的权限不足带来了很多问题。今当拓展捕盗厅将其新设为警部，维持秩序管理治安。"
 je_korean_restoration_education:0 "书院废除令"
 je_korean_restoration_education_reason:0 "全国林立的书院不仅不能拜先贤、传圣学，反而榨取民脂民膏。除个别少数清廉的书院，当全部算清旧债。"
 korean_restoration_2.1.t:0 "富国强兵之路"
 korean_restoration_2.1.d:0 "老病已除，今当重显国威。"
 korean_restoration_2.1.f:0 "古人云，国富兵强，内外无忧，有心世道者，亦可识政治之本矣。"
 korean_restoration_2.1.a:0 "开始吧"
 korean_restoration_2.2.t:0 "富国强兵"
 korean_restoration_2.2.d:0 "富国强兵指使国家富裕，改善百姓的生活，增强兵力的政策。"
 korean_restoration_2.2.f:0 "士别三日当刮目相看。如今我帮正如此。"
 korean_restoration_2.2.a:0 "朝鲜万岁" 
 korean_restoration_2.3.t:0 "最后的抵抗"
 korean_restoration_2.3.d:0 "被没收土地的土豪劣绅强烈反对改革。"
 korean_restoration_2.3.f:0 "吸吮民脂民膏的败类！"
 korean_restoration_2.3.a:0 "全部镇压！" 
 korean_restoration_2.3.b:0 "听取他们的意见" 
 korean_restoration_2.4.t:0 "东学的传播"
 korean_restoration_2.4.d:0 "农民在信奇怪的邪教，对朝廷公然表示不满。"
 korean_restoration_2.4.f:0 "吾亦生於東受於東 道雖天道 學則東學 況地分東西 西何謂東 東何謂西。"
 korean_restoration_2.4.a:0 "看情况吧" 
 korean_restoration_2.4.b:0 "看情况吧" 
 korean_restoration_2.5.t:0 "观光列车"
 korean_restoration_2.5.d:0 "越来越多的人们坐最近引进的观光列车旅游。"
 korean_restoration_2.5.f:0 "一重铁块奔于两列铁线者，因其喷火发烟，被称为火轮车。"
 korean_restoration_2.5.a:0 "此乃天工也，倾朝廷之力投资。" 
 korean_restoration_2.6.t:0 "路灯"
 korean_restoration_2.6.d:0 "城市各地竖起了路灯，百姓乐在其中。"
 korean_restoration_2.6.f:0 "每晚人们云集钟路观看，九点过后人们也争先恐后地往返不停。"
 korean_restoration_2.6.a:0 "美极了。" 
 korean_restoration_2.7.t:0 "创建新军"
 korean_restoration_2.7.d:0 "军制改革结束，新式军队诞生了。现在要确定基本方针。"
 korean_restoration_2.7.f:0 "军乃国盾，围民之枪。"
 korean_restoration_2.7.a:0 "我军要利用国土地形集中于防御。" 
 korean_restoration_2.7.b:0 "攻击即最好的防御，要集中于攻击。" 
 korean_restoration_2.8.t:0 "引进新式军队"
 korean_restoration_2.8.d:0 "引进了新的军制以后我军变得更加强大，但还有一些问题没有解除。"
 korean_restoration_2.8.f:0 "使我軍卒之壯健者, 學其技藝, 目之以別技, 其號名已是駭聽。 而轉而及於武家子弟, 又轉而及於儒生少年, 使之竝齒於袒裼之列, 屈首於腥膻之類, 包羞忍恥, 强所不强。 此, 實行不得而做不去也。"
 korean_restoration_2.8.a:0 "公平待遇所有军人" 
 korean_restoration_2.8.b:0 "维持平衡的线上改善军制" 
 korean_restoration_2.8.c:0 "拖延旧军薪水日" 
 korean_restoration_2.9.t:0 "壬午军乱"
 korean_restoration_2.9.d:0 "对新军过度的侧重引发了旧军人的反感。听说他们即将要造反了。"
 korean_restoration_2.9.f:0 "渠輩所仰哺, 不過九斗米, 而此亦經年未霑, 自辦衣食, 奔走服役。 而不敢違令者, 足云尙有紀律矣。"
 korean_restoration_2.9.a:0 "镇压这些逆贼，这是御令！" 
 korean_restoration_2.9.b:0 "这都是源于孤之不道，安抚他们吧。" 
 korean_restoration_2.10.t:0 "上奏文"
 korean_restoration_2.10.d:0 "关于新设警部意见，两班提交了上奏文。"
 korean_restoration_2.10.f:0 "警部即捕盗厅的新名，与捉拿罪人的义禁府无异，诚不必重设相同的机构。"
 korean_restoration_2.10.a:0 "依为之。" 
 korean_restoration_2.10.b:0 "对他们说的一切听而不闻。" 
 korean_restoration_2.11.t:0 "击铮"
 korean_restoration_2.11.d:0 "一草民击铮了。象是对现行改革有意见。"
 korean_restoration_2.11.f:0 "大典会统曰，诉冤者, 许击金于差备门外, 谓之击铮。"
 korean_restoration_2.11.a:0 "接受" 
 korean_restoration_2.11.b:0 "无法接受" 
 korean_restoration_2.12.t:0 "废除书院"
 korean_restoration_2.12.d:0 "主上下御命废除书院。"
 korean_restoration_2.12.f:0 "全面废除书院前要先铲除沉渣之首万东庙，将其腐败公示于众，使儒生无言以对。"
 korean_restoration_2.12.a:0 "全面废除。" 
 korean_restoration_2.12.b:0 "饭要一口一口吃。" 
 korean_restoration_2.13.t:0 "关于外语教育的议论"
 korean_restoration_2.13.d:0 "剧变的世界情势要求我们教育外语。"
 korean_restoration_2.13.f:0 "中华外传来的所谓世界全图上，英吉利与法兰西占了世界的一半，实为怪异。"
 korean_restoration_2.13.a:0 "奖励儒生学习英语。" 
 korean_restoration_2.13.b:0 "奖励儒生学习法语。" 
 korean_restoration_2.14.t:0 "西欧科学"
 korean_restoration_2.14.d:0 "越来越多的人愿意学习西欧的惊异的技术。"
 korean_restoration_2.14.f:0 "洪大容曰，北京城内建立四个大建筑号为天主堂，此乃西学之始。"
 korean_restoration_2.14.a:0 "支援西学的教育方式。" 
 korean_restoration_2.14.b:0 "引进西学的技术。" 
 
 
 #改革 3
 
 je_korean_restoration_third:0 "改革的时期"
 je_korean_restoration_third_reason:0 "至今的改革知识奠定了基础。我们要更进一步才能与列强齐肩。"
 je_korean_restoration_third_goal:0 "将更进一步的西欧文物制度引进来。"
 korean_restoration_3.1.t:0 "关于立宪君主制的议论"
 korean_restoration_3.1.d:0 "全世界在迈向立宪君主制，朝鲜也不能落后。"
 korean_restoration_3.1.f:0 "陛下，静观西欧列强的统治体系，大部分列强采纳了立宪君主制，何不检讨一下？此举定有利于我邦。"
 korean_restoration_3.1.a:0 "如此甚好。" 
 korean_restoration_3.1.b:0 "法治已经足够了。"
 korean_restoration_3.2.t:0 "全新的司法部"
 korean_restoration_3.2.d:0 "本来朝鲜作为堂堂的法治国家拥有各种法典例如景国大典，但时间的流逝使各种弊害沉积，削弱了法治。年轻官僚上奏圣上新设司法部。"
 korean_restoration_3.2.f:0 "静观我国司法，权限散于各地缺乏统一性与效率。愿准许新设西欧式司法部。"
 korean_restoration_3.2.a:0 "依为之。" 
 korean_restoration_3.2.b:0 "现状足矣。" 
 korean_restoration_3.3.t:0 "设立邮政局"
 korean_restoration_3.3.d:0 "我们需要更加有体系的近代通信体制以代替驿马与烽火。"
 korean_restoration_3.3.f:0 "听说西洋设立了专门的邮政部门以使民官通信灵活。何不引进该制度?"
 korean_restoration_3.3.a:0 "设立新部门主管邮政，将其命名为邮政局。" 
 korean_restoration_3.3.b:0 "得不偿失，不必了。" 
 korean_restoration_3.4.t:0 "导入阳历"
 korean_restoration_3.4.d:0 "如今的历法与世界不符。我们要与世界的脚步走在一起。"
 korean_restoration_3.4.f:0 "陛下，我国使用的阴历与世界不符。愿陛下准许导入阳历。"
 korean_restoration_3.4.a:0 "依为之。" 
 korean_restoration_3.4.b:0 "所谓世界化要连历法也换掉么?" 
 korean_restoration_3.5.t:0 "女权伸张"
 korean_restoration_3.5.d:0 "随着朝鲜近代化的顺利进行，越来越多的女性接受高等教育。部分女性对我国的性差别表示不满要求与西欧一样的女权。"
 korean_restoration_3.5.f:0 "今朝御前会议上汉城判尹上奏曰，“殿下，说来惶恐，昨午许数妇女上街持牌要求扩大女性权利。于此，包括小臣的部分重臣调查得知西欧已经在进行女权伸张。虽此举不符我邦自太祖大王时期遵循的圣学之道，她们的行动越来越激烈，恐怕有乱。愿陛下明察秋毫。”于此，圣上审查良久，下教曰...""
 korean_restoration_3.5.a:0 "女权伸张即文明开化，依为之。" 
 korean_restoration_3.5.b:0 "莫忘女子的义务是生育儿女、服侍家庭。" 
 korean_restoration_3.6.t:0 "引进度量衡"
 korean_restoration_3.6.d:0 "朝鲜的度量衡与世界相异。若不改革，我们会落伍世界潮流。"
 korean_restoration_3.6.f:0 "我国度量衡与世界相异成为了对外贸易的绊脚石，愿陛下准许导入西欧的度量衡。"
 korean_restoration_3.6.a:0 "引进世界各国通用的公尺至。" 
 korean_restoration_3.6.b:0 "导入英国使用的码磅制。" 
 korean_restoration_3.6.c:0 "寡人认为与其导入所谓码磅制,姜还是老的辣。"  
 korean_restoration_3.7.t:0 "导入银行"
 korean_restoration_3.7.d:0 "有体系的近代银行是资本主义的基础。"
 korean_restoration_3.7.f:0 "陛下，导入银行制度可对资本循环有大助。"
 korean_restoration_3.7.a:0 "朝廷设立银行，实验一下吧。" 
 korean_restoration_3.7.b:0 "不必了。" 
 korean_restoration_3.8.t:0 "引进西欧官服"
 korean_restoration_3.8.d:0 "为了摆脱封建走向文明，我们要不分西欧的技术理念等收容一切。"
 korean_restoration_3.8.f:0 "为了持有西域人的想法，我们要吃西域人的、穿西域人的、住西域人的。文明开化的第一步始于剃发易服。此举应可给访问我国的西欧人好印象，助我邦渡过踏向文明国的先河。"
 korean_restoration_3.8.a:0 ""近代化与衣冠何干？不必了！。"" 
 korean_restoration_3.8.b:0 ""我们要模仿世界最强大的日不落帝国。"" 
 korean_restoration_3.8.c:0 ""据说西域以法国文化为首。"" 
 korean_restoration_3.8.e:0 ""我们要引进朴素而追求实利的普鲁士的衣冠。"" 
 korean_restoration_3.9.t:0 "断发令"
 korean_restoration_3.9.d:0 "洋人以短发为标准。与发髻不同，便于管理。"
 korean_restoration_3.9.f:0 "短发利于养生、劳动，西洋普遍用之。愿准许引进短发。"
 korean_restoration_3.9.a:0 "实行断发令。" 
 korean_restoration_3.9.b:0 "身体发肤受之父母，怎能断发？" 
 korean_restoration_3.10.t:0 "货币纳税"
 korean_restoration_3.10.d:0 "以粮食纳税有太多的不便。以货币纳税管理起来会很便利。"
 korean_restoration_3.10.f:0 "我国至今实行大同法以粮食缴税，现在何不以货币缴税？"
 korean_restoration_3.10.a:0 "依为之。" 
 korean_restoration_3.10.b:0 "不必。" 
 korean_restoration_3.11.t:0 "近代教育"
 korean_restoration_3.11.d:0 "朝鲜的教育制度偏重于性理学。我们需要近代教育制度。"
 korean_restoration_3.11.f:0 "我们要积极学习西洋文物，为此需要改革教育制度。"
 korean_restoration_3.11.a:0 "学习西洋的文物吧。" 
 korean_restoration_3.11.b:0 "儒学乃万学之本。" 
 korean_restoration_3.12.t:0 "改编议政府"
 korean_restoration_3.12.d:0 "本来议政府是支撑朝鲜中央政治的中流砥柱。但数百年来其机制慢慢退化，如今成为了改革的绊脚石。一些改革派忠臣要求将议政府改编为内阁。"
 korean_restoration_3.12.f:0 "陛下，说来惶恐，议政府曾被世道家掌握而被百姓唾弃。不如将我国的议政府改为西欧的内阁。愿陛下明察秋毫。"
 korean_restoration_3.12.a:0 "卿所言极是。废除议政府，组织西欧式内阁。" 
 korean_restoration_3.12.b:0 "议政府早已改革完毕，没有问题。" 
 korean_restoration_3.13.t:0 "论身分制度"
 korean_restoration_3.13.d:0 "班常制分化为4个阶级，如今两班已没有必要。"
 korean_restoration_3.13.f:0 "本来两班与良民无异，但两班随着权力的世袭逐渐成为了特权阶级。西洋废除了身份制，愿我邦也随之进行改革。"
 korean_restoration_3.13.a:0 ""废除班常制与贱民。"" 
 korean_restoration_3.13.b:0 ""身份制度虽不符德治，但太过激进的改革会引起混乱。"" 
 korean_restoration_3.14.t:0 "引进新货币"
 korean_restoration_3.14.d:0 "即使我们经验了许多失败，货币改革是必然的。"
 korean_restoration_3.14.f:0 ""陛下，说来惶恐，即使臣深知所谓货币有很大可能对国家带来大混乱，但我们若要与西域交易，货币改革是不可避免的。""
 korean_restoration_3.14.a:0 ""卿所言极是。改革全国的货币。"" 
 korean_restoration_3.14.b:0 ""前事不忘后事之师，万万不可。"" 
 korean_restoration_3.15.t:0 "企业出现"
 korean_restoration_3.15.d:0 "与大规模资本相伴的企业是近代化的象征。"
 korean_restoration_3.15.f:0 "汉城判尹奏曰，汉城府的商人组件集团与外国贸易，自称为企业。."
 korean_restoration_3.15.a:0 "支援他们，扩大企业制度。"
 korean_restoration_3.15.b:0 "缴税" 
 korean_restoration_3.16.t:0 "改革完毕"
 korean_restoration_3.16.d:0 "通过多次议论，朝鲜改革结束了。即使有些欠缺，我们可以与列强比肩。"
 korean_restoration_3.16.f:0 "陛下，美利坚大使曰，合众国将不再与朝鲜签订不平等条约。小臣胆敢预想，其他列强也将视我邦为可以平等交易的国家。"
 korean_restoration_3.16.a:0 "如此甚好。"  


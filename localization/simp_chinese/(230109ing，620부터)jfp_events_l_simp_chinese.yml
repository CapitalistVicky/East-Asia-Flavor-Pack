 #청의 개혁
 
 je_reformation_of_qing:0 "제국 개혁"
 je_reformation_of_qing_reason:0 "강건성세 이후, 대청국은 계속해서 쇠락해왔다. 우리가 다가오는 세기에서 무사하기 위해선 제국을 대대적으로 개혁해야만 할 것이다."
 je_reformation_of_qing_goal:0 "개혁을 완료하십시오."
 reformation_of_qing.1.t:0 "대청국 사신의 방문"
 reformation_of_qing.1.d:0 "조선의 개혁 소식이 북경까지 닿자, 대청의 사신들이 방문했습니다."
 reformation_of_qing.1.f:0 ""조선의 변화를 소문으로만 들었으나, 실제로 와보니 정말 놀랍습니다. 황상께서도 그 비법을 알고자하십니다.""
 reformation_of_qing.1.a:0 "아직 천하는 중화질서 하나로 돈다. 대국의 개혁을 도와주어라."
 reformation_of_qing.1.b:0 "오랑캐 놈들을 도와서 뭐 하려고 그러나?"
 reformation_of_qing.2.t:0 "개혁을 돕겠다고 밝혀온 조선"
 reformation_of_qing.2.d:0 "조선의 학자들이 북경에 방문했다. 그들은 청나라의 개화파들을 도와 지식을 전달했다."
 reformation_of_qing.2.f:0 "청나라 학자들은 조선 학자의 방문을 매우 반기며 환영했다"
 reformation_of_qing.2.a:0 "그들과 협력하라"
 reformation_of_qing.2.b:0 "개혁은 불필요다."
 reformation_of_qing.3.t:0 "개혁의 성공"
 reformation_of_qing.3.d:0 "마침내 개혁이 성공했습니다."
 reformation_of_qing.3.f:0 "낡은 세력도 모두 조정에서 쫓겨났고, 청나라는 이제 개혁의 꿈을 품고 있습니다."
 reformation_of_qing.3.a:0 "대청국 만세!"
 reformation_of_qing.4.t:0 "청의 개혁 성공"
 reformation_of_qing.4.d:0 "청이 개혁에 성공했다는 소식입니다."
 reformation_of_qing.4.f:0 "청나라의 낡은 세력도 모두 조정에서 쫓겨났고, 청나라는 이제 개혁의 꿈을 품고 있습니다."
 reformation_of_qing.4.a:0 "그것 참 다행이군!" 
 reformation_of_qing.5.t:0 "중화제국의 반란과 군벌의 난립"
 reformation_of_qing.5.d:0 "북경에서 한족이 반란을 일으켜 황족과 귀족들을 도륙하고 있습니다."
 reformation_of_qing.5.f:0 "청나라의 종말이 찾아왔다."
 reformation_of_qing.6.t:0 "중화제국의 반란과 군벌의 난립"
 reformation_of_qing.6.d:0 "북경에서 한족이 반란을 일으켜 황족과 귀족들을 모조리 도륙하고 있습니다."
 reformation_of_qing.6.f:0 "슬픈소식입니다. 북경에서 반란이 발생해, 황족들이 대거 학살 당했고, 이 틈을 타 권력을 노린 자들이 군대를 일으켜 자신들을 왕으로 칭하고 있습니다. 우리가 할 수 있는건 없었습니다. 살아남은 황제와 관리들이 청구 땅으로 망명하고자 합니다."
 reformation_of_qing.6.a:0 "국경 근처에 그들의 처소를 마련하라"
 reformation_of_qing.6.b:0 "궁에 가장 좋은 자리를 마련하라"
 reformation_of_qing.7.t:0 "청나라 황제의 입궁"
 reformation_of_qing.7.d:0 "북경에서 한성까지 대피한 청나라 황제가 궁궐에 입궐했다."
 reformation_of_qing.7.f:0 "난리속에서 황족은 황제만이 살아남았으나, 그도 많은 부상을 입었다. 당장 치료를 해야한다."
 reformation_of_qing.7.a:0 "황제를 치료하기 위해 최선을 다하라"
 reformation_of_qing.8.t:0 "황제의 서거"
 reformation_of_qing.8.d:0 "많은 의관들이 황제의 치료에 나섰으나, 그는 얼마지나지않아 한가지 유언을 남기고 숨졌습니다."
 reformation_of_qing.8.f:0 ""국가도 쇄하고, 핏줄도 끊겼으니, 더이상 사직을 지속할 수가 없다. 내 한가지 유언을 남기니 충직한 군신국인 조선이 중화제국을 이었으면 한다." 그런 말을 남기고 전국옥새를 전하에게 넘겨주었습니다. 전하께서 판단하실 차례입니다. "
 reformation_of_qing.8.a:0 "유언을 받든다. (중국 군벌들이 격하게 반발할 것입니다.)"
 reformation_of_qing.8.b:0 "부담을 지지 않는다."
 reformation_of_qing.9.t:0 "중국 군벌의 반발"
 reformation_of_qing.9.d:0 "조선의 왕이 청나라 황실을 이을것을 발표하자, 한족 군벌이 반발을 시작했다."
 reformation_of_qing.9.f:0 "군벌이 연합을 맺고  땅으로 처들어 오려고 하고 있습니다."
 reformation_of_qing.9.a:0 "누가 중원의 주인인지 명명백백히 알려주어야한다." 
 reformation_of_qing.10.t:0 "조선 천자의 탄생"
 reformation_of_qing.10.d:0 "조공국 조선은 이제 없습니다. 조선은 명백히 중원을 통치할 운명을 가졌습니다."
 reformation_of_qing.10.f:0 ""짐이 이제 천자의 자리에 올라 중원 모든 민족을 통치할 것을 선언하는 바이다""
 reformation_of_qing.10.a:0 "천자 폐하 만세!" 
 

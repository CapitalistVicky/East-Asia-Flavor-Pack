 korean_empire.1.d:0 "我邦如今自主独立。今当立足于世界，令天下皆知大韓之号。"
 korean_empire.1.f:0 ""我邦乃三韩之地, 而国初受命, 统合爲一。 今定有天下之号曰‘大韩’, 未爲不可。无待声明于天下, 而天下皆知大韩之号矣。有天下之号旣定, 圜丘坛告由祭文及颁诏文。 竝以大韩, 书之可也。""
 korean_empire.1.a:0 "陛下将登基圜丘坛宣布大韩帝国成立。"

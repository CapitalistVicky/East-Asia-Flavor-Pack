 korean_empire.3.t:0 "正式国旗的必要"
 korean_empire.3.d:0 "本来我国如东亚诸国没有象征国家的国旗。但随着国际环境的变化，我们逐渐觉得要制定国旗。" 
 korean_empire.3.f:0 ""...又每船必立国旗，国旗是至贵至重之物, 若有甲国船假冒乙国旗号, 则视与海贼同, 乙国兵舰缉拏惩罚。""
 korean_empire.3.a:0 "我朝鲜已有御旗，当以御旗为国旗。"
 korean_empire.3.b:0 "卿所言极是。诸臣即刻制定我国国旗！"

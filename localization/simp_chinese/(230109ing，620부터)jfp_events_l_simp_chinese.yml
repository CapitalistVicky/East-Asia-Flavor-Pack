 # 己亥邪狱
 jpf_joseon.1.t:0 "关于邪学的议论"
 jpf_joseon.1.d:0 "右议政李止渊上奏要将有关邪学的案子追究到底。"
 jpf_joseon.1.f:0 ""近闻两捕厅所捉邪学罪人, 多至屡数十人, 或有移送秋曹者, 而擧皆抵死迷惑, 其能感发悔悟者絶少云, 此类之无父无君, 曾夷狄禽兽之不若, 而好生恶死, 人之常情, 此则不然, 刀锯桁杨, 如赴乐地, 愚夫愚妇, 靡然向风, 虽以已现发者观之, 其凶党丑类之纠结隐伏, 作爲根窝者, 将不知其数, 彝伦之斁败, 习俗之渐染, 已矣无论, 而黄巾白莲之忧, 不可不念, 此盖辛酉讨邪之后, 意谓此数, 革心革面, 一向抛置, 以致潜滋暗煽, 种下生种, 至于今, 复此炽蔓, 两叶之戒, 燎原之训, 不容少忽, 而都下若此, 外道可知, 又闻关东, 亦多被捉者, 到今事势, 不可不严加钩诘, 一切锄治, 以寓生道杀人之义……"" # 备边司誊录, 宪宗 ５年 1839年 3月5日（阴）， 右议政李止渊
 jpf_joseon.1.a:0 "依为之。至于四都及外道按节守土之臣, 各自警惕, 到底摘发, 期于勦灭渠徒处。"
 jpf_joseon.1.a.tt:0 "天主教迫害开始了。"
 jpf_joseon.1.b:0 "肉刑不可爲, 其馀诸条, 下庙堂禀处, 期有永熄之效可也。"
 jpf_joseon.1.b.tt:0 "反天主教 $concept_interest_group$ 将处于愤怒状态。"
 jpf_ignored:0 "中立"
 jpf_persecuted:0 "迫害"
 jpf_repected:0 "尊重"

 jpf_joseon.2.t:0 "己亥邪狱"
 jpf_joseon.2.d:0 "[SCOPE.sCountry('fra_scope').GetName] 数十人（包括传教士）被处死"
 jpf_joseon.2.f:0 "'何故捨此邦所共由之坦路, 甘心于几万里外异类之邪说, 以自就罟擭乎? 未及现发者, 又不知紏结如何, 滋蔓如何? 父诏其子, 兄诏其弟, 其所讹误者, 必思所以开导焉, 其未陷溺者, 必思所以劝戒焉。'" #宪宗实录 6卷，宪宗 5年 10月 18日 庚辰 第一记事，下邪纶音于京外
 jpf_joseon.2.a:0 "'哀痛而谕之也。'"
 jpf_joseon.2.a.tt:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]知道了会不开心的……"

 jpf_joseon.3.t:0 "[SCOPE.sCountry('kor_scope').GetNameNoFlag] 迫害 [ROOT.GetCountry.GetName]人"
 jpf_joseon.3.d:0 "最近 [SCOPE.sCountry('kor_scope').GetName] 处死了天主教信徒们。 [SCOPE.sCountry('kor_scope').GetNameNoFlag]教区的2代主教范世亨等逗留在 [SCOPE.sCountry('kor_scope').GetNameNoFlag]的 [ROOT.GetCountry.GetName] 神职人员中3人死亡，一般信徒很多人也殉教了。 [SCOPE.sCountry('kor_scope').GetNameNoFlag]声称被处死的人们违反了外国人入境禁止法，但不知为何中国人与日本人非法入境只会被驱逐出境而 [ROOT.GetCountry.GetName] 人要被处死。"
 jpf_joseon.3.a:0 "朝……什么国？"
 jpf_joseon.3.b:0 "对 [SCOPE.sCountry('kor_scope').GetName] 政府发公开的外交函件吧。"
 jpf_joseon.3.c:0 "准备舰队吧。"

 jpf_joseon.4.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]的信函"
 jpf_joseon.4.d:0 "[SCOPE.sCountry('fra_scope').GetName]送来了有关辛亥年邪学讨伐的信函。"
 jpf_joseon.4.f:0 "'自玆而后, 倘有再虐害吾国之士民等情, 必不能免大灾害也。 然则灾害临时, 上自贵国国王, 下至大臣百官, 皆不能归怨于他人, 维能怨已之不仁不义而无礼也, 维此仰知。'"
 jpf_joseon.4.a:0 "竟敢如此无礼？"

 jpf_joseon.5.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]的信函"
 jpf_joseon.5.d:0 "[SCOPE.sCountry('fra_scope').GetName]送来了有关辛亥年邪学讨伐的信函。"
 jpf_joseon.5.f:0 "'予以本朝大皇帝命, 护庇本国军民人等, 在此方寓者, 其所以于本年在此邦无辜遭诛者, 係我国传敎士推重之人也。 尔司不仁, 弑之不义, 极宜攻罚。 今 [SCOPE.sCountry('fra_scope').GetNameNoFlag] 全权大臣主定征伐 [ROOT.GetCountry.GetNameNoFlag] 不仁不义之邦, 若不倾耳受敎, 全无饶处。'"
 jpf_joseon.5.a:0 "洋夷疯了么?"

 jpf_joseon.6.t:0 "关于邪学的议论"
 jpf_joseon.6.d:0 "一名儒生逃入西洋, 传习其术, 十年而乃返 [ROOT.GetCountry.GetName]。"
 jpf_joseon.6.f:0 "'自捕厅, 阅月盘覈, 其爲说极狡狯, 挟洋舶之强而胁之, 谓 ‘我国终不可禁渠敎。 布散银钱, 京外烂用之货, 皆洋汉之由栅中输送也。’ '"
 jpf_joseon.6.a:0 "邪学无父无君，立刻逮捕惩戒且邪学徒。"
 jpf_joseon.6.a.tt:0 "天主教迫害开始了。"
 jpf_joseon.6.b:0 "不能永远遵循圣学，饶过他吧。"
 jpf_joseon.6.b.tt:0 "反天主教 $concept_interest_group$ 将处于愤怒状态。"

 jpf_joseon.7.t:0 "处死邪学罪人"
 jpf_joseon.7.d:0 "今天处死了以妖术迷惑百姓的邪学罪人。"
 jpf_joseon.7.f:0 ""我的最后终于来了，请各位倾听。我联络外人是为了我的宗教，为了我的天主。我虽为主而死，但这是我永生的开始。凡是愿意死后幸福的都要信天主。""
 jpf_joseon.7.a:0 "但愿以后无事平安。"


 #解决三政紊乱
 je_korean_restoration_history:0 "晨光净土"
 je_korean_restoration_history_reason:0 "数百年的和平使朝鲜腐朽不堪。"
 je_korean_restoration_history_goal:0 "想出解法"
 je_korean_restoration_first:0 "解决三政紊乱"
 je_korean_restoration_first_reason:0 "紊乱的三政折磨着老百姓，改邪归正要从现在开始。"
 je_korean_restoration_first_goal:0 "继续改革"
 je_korean_restoration_hwangok:0 "革除还谷的恶习"
 je_korean_restoration_hwangok_reason:0 "还谷即常平法，指借穷人国家库存粮以过冬的制度。但现在腐朽官僚利用该制度强制发穷人高利贷。将救灾米改为货币，扫除贪官污吏吧。"
 je_korean_restoration_gunjeong:0 "革除军政的恶习"
 je_korean_restoration_gunjeong_reason:0 "军政指收一匹布而免除军役的的制度。如今正正当当服军役的只为十中二三，其他都不择手段东躲西藏逃之夭夭，从而军书空空如也，军营渺无人烟。重新制作军书，数点壮丁人口，莫要让任何人吃亏。"
 je_korean_restoration_jeonjeong:0 "革除田政的恶习"
 je_korean_restoration_jeonjeong_reason:0 "田政即田地税，是赋给地主的最古老的税。但如今土豪劣绅相互勾结，从农民身上剥削数倍于税金的重额，使老百姓苦不甘言。重新测量全国的田地，处罚贪官污吏与地主而改邪归正吧。"
 je_korean_restoration_restart:0 "另一角度上的改革"
 je_korean_restoration_restart_reason:0 "改革的希望还未被泯灭。"
 je_korean_restoration_restart_goal:0 "10年之内满足以下条件:"
 samjeong_complete_tt:0 "改善或革除三政"
 hwangok_complete_tt:0 "革除还谷的恶习（确认决断）"
 gunjeong_complete_tt:0 "革除军政的恶习"
 jeonjeong_complete_tt:0 "革除田政的恶习"
 
 
 korean_restoration.1.t:0 "三政紊乱"
 korean_restoration.1.d:0 "我国财政三要素田政，军政，还政的腐败日益加深。百姓冬天无法取暖，朝廷的还谷制度不但不能救济贫民反而成为了高利贷的象征。立即采取措施吧。"
 korean_restoration.1.f:0 "殿下，庄宪大王曰民惟邦本, 食爲民天。而如今朝鲜八道百姓被逼良为盗，各方守令私藏国粮，实为危急存亡之秋，需立刻应对。"
 korean_restoration.1.a:0 "即刻安排吧。"
 korean_restoration.2.t:0 "革除三政的恶习"
 korean_restoration.2.d:0 "长久以来令朝廷担心的三政紊乱终于被革除了。"
 korean_restoration.2.f:0 "孔子曰：耕、渔、陶，非舜官也。而舜往为之者，所以救败也。舜其信仁乎！乃躬籍处苦而民从之。故曰‘圣人之德化乎’，如今国难已过，当更积厚德以治国。"
 korean_restoration.2.a:0 "此实列圣在天之灵, 乃眷垂骘。"
 korean_restoration.2.b:0 "此何为孤德也？此诚为百姓之德也。."
 korean_restoration.3.t:0 "地主的反动"
 korean_restoration.3.d:0 "田税本收于地主，但小吏乡吏与之勾搭使太多田地主人不明。如今发现了很多未纳田税的农地。"
 korean_restoration.3.f:0 "佃租田税都缴纳了我们吃什么?我们也是人！"
 korean_restoration.3.a:0 "他们说得有道理，重新实施土地调查。"
 korean_restoration.3.b:0 "哈……自称识字人的人怎能如此自私，依法处置！"
 korean_restoration.4.t:0 "农民涂炭"
 korean_restoration.4.d:0 "朝鲜注重民本主义而减低了税率。但中间无数官吏私吞税金使八道百姓苦不甘言。"
 korean_restoration.4.f:0 "殿下，说来惶恐，我朝鲜国本重视敬天勤民，减低了税率。但八道腐败官僚增加了各种杂税使百姓生不如死。愿陛下亲自管理此事。"
 korean_restoration.4.a:0 "将此事交给司宪府严惩腐败官吏，废除各种杂税。"
 korean_restoration.4.b:0 "虽现状不符德治，但财政情况不容变动，保留此事。"
 #新改的部分
 #환곡
korean_restoration.5.t:0 "还谷紊乱"
 korean_restoration.5.d:0 "为了解决还谷弊害的朝廷的努力结束了。我们终于能够发扬光大列圣祖的爱民精神了。"
 korean_restoration.5.f:0 "臣赵寅永云，本来还谷制度是凶年时为救济百姓而设立的，但地方官贪得无厌榨取百姓。如今圣上亲自改邪归正，百姓感激不知所云。"
 korean_restoration.5.a:0 "还好。"
 korean_restoration.6.t:0 "全国粮食不足事态"
 korean_restoration.6.d:0 "地方官的奏折不妙。"
 korean_restoration.6.f:0 "全国各地的奏折都记载着粮库告罄的内容。今年粮食短缺也许会很严重。"
 korean_restoration.6.a:0 "调查税收。"
 korean_restoration.6.b:0 "增加征收量。"
 korean_restoration.7.t:0 "关于豁免还谷的议论"
 korean_restoration.7.d:0 "河水泛滥与暴风使今年收获不足。也许今年应该豁免还谷，开放粮库。"
 korean_restoration.7.f:0 "国家应当利用厚生丰衣足食，今年明显歉收，硬施还谷明显是横征暴敛。？"
 korean_restoration.7.a:0 "豁免"
 korean_restoration.7.b:0 "不豁免"
 korean_restoration.8.t:0 "私藏救济米的官僚"
 korean_restoration.8.d:0 "一个地方官私藏了救济米。"
 korean_restoration.8.f:0 "无数人正在饿死，此等恶行不容宽恕，应当杀一儆百。"
 korean_restoration.8.a:0 "斩首示众"
 korean_restoration.8.b:0 "视而不见"
 korean_restoration.9.t:0 "豁免湖南还谷"
 korean_restoration.9.d:0 "湖南连年歉收，当豁免还谷。"
 korean_restoration.9.f:0 "湖南连年歉收，横尸遍野。无数人在饿死。何不豁免湖南的还谷？"
 korean_restoration.9.a:0 "豁免。"
 korean_restoration.9.b:0 "不豁免。"
 korean_restoration.10.t:0 "豁免江原还谷"
 korean_restoration.10.d:0 "江原连年歉收，当豁免还谷。"
 korean_restoration.10.f:0 "江原连年歉收，横尸遍野。无数人在饿死。何不豁免江原的还谷？"
 korean_restoration.10.a:0 "豁免。"
 korean_restoration.10.b:0 "不豁免。"
 korean_restoration.11.t:0 "豁免岭南还谷"
 korean_restoration.11.d:0 "岭南连年歉收，当豁免还谷。"
 korean_restoration.11.f:0 "岭南连年歉收，横尸遍野。无数人在饿死。何不豁免岭南的还谷？"
 korean_restoration.11.a:0 "豁免。"
 korean_restoration.11.b:0 "不豁免。"
 korean_restoration.12.t:0 "豁免关北还谷"
 korean_restoration.12.d:0 "关北连年歉收，当豁免还谷。"
 korean_restoration.12.f:0 "关北连年歉收，横尸遍野。无数人在饿死。何不豁免关北的还谷？"
 korean_restoration.12.a:0 "豁免。"
 korean_restoration.12.b:0 "不豁免。"
 korean_restoration.13.t:0 "豁免海西还谷"
 korean_restoration.13.d:0 "海西连年歉收，当豁免还谷。"
 korean_restoration.13.f:0 "海西连年歉收，横尸遍野。无数人在饿死。何不豁免海西的还谷？"
 korean_restoration.13.a:0 "豁免。"
 korean_restoration.13.b:0 "不豁免。"
 korean_restoration.14.t:0 "减免还谷的利息"
 korean_restoration.14.d:0 "越来越多的百姓因还谷受到痛苦，应当减免还谷的利息。 
 korean_restoration.14.f:0 ""殿下，恕臣直言。朱子论曰，‘冬粜夏籴，籴时包括利息，歉年利息减半，灾年全免。’如今国难如灾年，应当减免利息。愿陛下明察秋毫。"" "
 korean_restoration.14.a:0 "依为之。"
 korean_restoration.14.b:0 "要保守原则，不能允许。"
 korean_restoration.15.t:0 "新的决定" #通知决定
 korean_restoration.15.d:0 "是时候议论新的姐姐还谷弊害的方法了。"
 korean_restoration.15.f:0 "至今的方法仍无法解决还谷的弊端。我们需要新的接近法。"
 korean_restoration.15.a:0 "确认决定吧。"
 korean_restoration.16.t:0 "强贷粮食"
 korean_restoration.16.d:0 "部分地方官强贷粮食。"
 korean_restoration.16.f:0 "司宪府上奏曰，各地很多地方管强贷粮食发高利贷，很多百姓受苦。"
 korean_restoration.16.a:0 "处罚官吏。"
 korean_restoration.16.b:0 "税收增大何不美哉？"
 korean_restoration.17.t:0 "禁止贪污"
 korean_restoration.17.d:0 "贪污还谷的贪官污吏日益增多。"
 korean_restoration.17.f:0 "还谷本是为助百姓度过青黄不接期。但地方官用其私自果腹。"
 korean_restoration.17.a:0 "查出犯人，杀一儆百。"
 korean_restoration.17.b:0 "得过且过。"
 korean_restoration.18.t:0 "分石"
 korean_restoration.18.d:0 "百姓收到的粮食中被发现有很多石头，沙子。"
 korean_restoration.18.f:0 "司宪府上奏曰，据调查，百姓被强贷砂石而被强迫偿还粮食。"
 korean_restoration.18.a:0 "处罚玩弄百姓的官吏。"
 korean_restoration.18.b:0 "小错而已。" 
 korean_restoration.19.t:0 "对还谷弊端的最终解决法"
 korean_restoration.19.d:0 "还谷的弊害超乎想象，朝廷中央直接采取措施方能解决该问题。"
 korean_restoration.19.f:0 "臣以为至今还谷的管理全权都在地方官的手上而带来了如今的问题。我们当引进新的制度。"
 korean_restoration.19.a:0 "还谷的弊害超乎想象，立即干涉，导入新的制度吧。" 
 korean_restoration.19.b:0 "从零开始检讨还谷制度。"
 #田政
 korean_restoration.20.t:0 "实施量田"
 korean_restoration.20.d:0 "田政弊害至极，重新量田的时候到了。"
 korean_restoration.20.f:0 ""景国大典与大典会通规定每20年要实行一次量田，但因耗费巨大而朝廷余力不足而没能实现。愿殿下派均田使至朝鲜全地，查明真结与隐结，田地面积与肥沃度，减轻田税制度的腐败度。"\n<全国单位的量田结束后可以平息田政的紊乱。>"
 korean_restoration.20.a:0 "一次性测量土地"
 korean_restoration.20.b:0 "分层次测量土地"
 korean_restoration.21.t:0 "白地征税"
 korean_restoration.21.d:0 "一些官吏从架空的田地中征税"
 korean_restoration.21.f:0 "将虚构的土地登记在征税单里强制征税与黄口白骨征税有何异？"
 korean_restoration.21.a:0 "立即处罚"
 korean_restoration.21.b:0 "没有余力，训诫后释放吧"
 korean_restoration.22.t:0 "隐结"
 korean_restoration.22.d:0 "一些官吏将肥沃的田地从征税单中除去。"
 korean_restoration.22.f:0 "隐结指量田时故意将肥沃的田地漏掉，余结指缩小田地面积，只对剩余的小部分纳税。两者合称隐结。"
 korean_restoration.22.a:0 "立即处罚，重记账本"
 korean_restoration.22.b:0 "有什么问题?"
 korean_restoration.23.t:0 "腐败官僚"
 korean_restoration.23.d:0 "一些腐败地方官被发现私定田税。"
 korean_restoration.23.f:0 "此地1结10斗，那里上面的家1结8斗。那里良田1结12斗。赵大人的家1结1斗就够了。"
 korean_restoration.23.a:0 ""吩咐义禁府明察秋毫，依法严治。""
 korean_restoration.23.b:0 ""应当有许多纠结吧。""
 korean_restoration.24.t:0 "都结的弊害"
 korean_restoration.24.d:0 "一些官吏在收双倍的税米。"
 korean_restoration.24.f:0 "国法规定税谷为农地一结当20石2斗，但农民实际上上缴的是米40石，稻10石，钱3~4两，从中小吏耍戏另收30石，农民的负担达到了1结当100石"
 korean_restoration.24.a:0 "立即处罚，返还私藏税谷，这是御命！"
 korean_restoration.24.b:0 "财政不良，无可奈何。"
 korean_restoration.25.t:0 "实施全国量田"
 korean_restoration.25.d:0 "全国官厅在测量土地，给百姓发地契。"
 korean_restoration.25.f:0 "朝鲜八道的官厅都在测地发契导致纸不足，制纸所忙的不亦说乎。我们这次必须明确分割土地，禁止官吏私定田税。"
 korean_restoration.25.a:0 "事态会好转的。"
 korean_restoration.26.t:0 "循序实行量田"
 korean_restoration.26.d:0 "部分地区在实行量田，未实行地区百姓表示不满。"
 korean_restoration.26.f:0 "京畿与忠清的量田逐渐消除了田政的紊乱。但，未实行量田的地区仍存在很多贪官。部分老百姓弃家逃亡，移居至实行量田的地区。"
 korean_restoration.26.a:0 "免了最坏的结果。"
 #군정
 gunjeong_1tt:0 "强化征兵条件，走向募兵制。"
 gunjeong_2tt:0 "缓解百姓负担，走向征兵制。"
 korean_restoration.27.t:0 "逃避兵役"
 korean_restoration.27.d:0 "军政紊乱之至，无人服役。"
 korean_restoration.27.f:0 "朝鲜千里壮丁号为三百万而军书上不过百万，实际上服役者不过一万，须立即改革。"
 korean_restoration.27.a:0 "兵役条件没有异常吗？强化条件。"
 korean_restoration.27.b:0 "调查百姓逃兵役的原因。"
 korean_restoration.28.t:0 "白骨征布"
 korean_restoration.28.d:0 "一些官吏在对死人征税。"
 korean_restoration.28.f:0 "北风凄凉，老金蜷缩在小窝棚的角落。身为年过三旬的村夫，他竭尽全力过冬。但今年冬天对他过于严酷。官派人来回收他的军服，他现在没有任何可以暖身的东西。\n他尚记得妻子与两个儿女饿死去年冬天的场景，现在一无所有。\n寒风刺骨，他深知自己即将死去。但求痛苦不会持续的太久。"
 korean_restoration.28.a:0 "处罚官吏，强化征兵条件。"
 korean_restoration.28.b:0 "处罚官吏，减免军布。"
 korean_restoration.29.t:0 "族征"
 korean_restoration.29.d:0 "目前对逃避兵役者的家人征军布的问题很严重。"
 korean_restoration.29.f:0 "本来将未纳军布征于家人，但贪污国库的人妄自欺骗逼迫良民征收军布，使百姓颠沛流离。"
 korean_restoration.29.a:0 "军役的标准不够严格，强化条件吧。"
 korean_restoration.29.b:0 "军布征收过重，减轻负担吧。" 
 korean_restoration.30.t:0 "过多征收军布"
 korean_restoration.30.d:0 "过多征收军布的地方逐渐变多，百姓苦不甘言。"
 korean_restoration.30.f:0 "‘蘆田百姓兒未澡，三代名簽在軍保，里正咆哮牛去早，磨刀入房血滿席，自古未聞男絶陽，自恨生兒遭窘厄。’他的妻子拿着滴血的阴茎去官厅哭诉，被门卫拦住了。"
 korean_restoration.30.a:0 "依法征收军布" 
 korean_restoration.30.b:0 "军部负担过重，减免吧。"
 korean_restoration.31.t:0 "解决军政紊乱" 
 korean_restoration.31.d:0 "军政弊害至极，应当重新检讨制度。"
 korean_restoration.31.f:0 ""
 korean_restoration.31.a:0 "军队的质比量重要。"
 korean_restoration.31.b:0 "缓解军部负担，改善军役的体制"
 korean_restoration.32.t:0 "导入近代募兵制"
 korean_restoration.32.d:0 "我们不能无条件要求服兵役，更重要的是养成精兵。"
 korean_restoration.32.f:0 ""
 korean_restoration.32.a:0 "好。"
 korean_restoration.33.t:0 "导入近代征兵制"
 korean_restoration.33.d:0 "我们不能无条件滥收军布，更重要的是养成精兵。"
 korean_restoration.33.f:0 ""
 korean_restoration.33.a:0 "好。"
 korean_restoration.34.t:0 "解决军政紊乱" #通过募兵制
 korean_restoration.34.d:0 "军政紊乱完全解决了。"
 korean_restoration.34.f:0 "" 
 korean_restoration.34.a:0 "好。"
 korean_restoration.35.t:0 "解决军政紊乱" #通过征兵制
 korean_restoration.35.d:0 "军政紊乱完全解决了。"
 korean_restoration.35.f:0 ""
 korean_restoration.35.a:0 "好"
 korean_restoration.36.t:0 "关于解决军政问题的决定"
 korean_restoration.36.d:0 "现在改下心决定了。"
 korean_restoration.36.f:0 ""
 korean_restoration.36.a:0 "确认决定吧。"
 

 korean_empire.2.t:0 "树立外交战略"
 korean_empire.2.d:0 "新大韩民国的清晨到了。我们要树立外交战略。"
 korean_empire.2.f:0 ""我邦长时受他国侵凌。君子报仇十年不晚。我们终于等到了报复的时机。""

#쿠로후네 이후 저널

je_shogun_vs_tenno:0 "천황이냐, 쇼군이냐?"
je_shogun_vs_tenno_reason:0 "시대가 급박하게 변하고 있다. 수백 년간 불편한 공생을 유지해오던 천황과 쇼군은 마침내 그 대립이 정점에 도달함에 따라, 전국에 걸쳐서 전쟁의 기운이 돌기 시작했다. 수백 년간 이어져 오던 평화의 끝이 보이기 시작했다. 이제 어느 편에 가담해야 할지 선택해야만 할 시간이 다가오고 있다."
je_shogun_vs_tenno_goal:0 "공식 입장 선택"

kurofune_var_tt:0 "쿠로후네 사건 이후"

je_kurofune_shogun:0 "장마철 하늘 아래의 일본"
je_kurofune_shogun_reason:0 "전화가 다가오고 있다. 수백 년간 이어져 온 평화가 그동안 일본을 지탱해왔지만, 막부를 향한 비난과 대립이 갈수록 심해짐에 따라, 평화도 살얼음 위의 평화가 됐다. 우리가 개항으로 정신없는 동안, 도막파들은 그 기회를 이용해서 군세를 키웠고, 이내 도막파들은 막부에 있어서 큰 걸림돌이 됐다. 다가오는 전쟁에서 막부, 더 나아가 일본을 보존하기 위해선 서구를 통해서 더욱 더 큰 군세를 키워야 할 것이다."
je_kurofune_shogun_goal:0 "신무기 교류"

je_kurofune_shogun_md:0 "서양 열강의 지원"

je_kurofune_tenno:0 "신식 무기 수입"
je_kurofune_tenno_reason:0 "앞으로 다가올 미래에 대해 아무것도 하지 않을 수는 없다. 외국과의 무역을 통해 신식 무기를 들여와야 한다."
je_kurofune_tenno_goal:0 "외국과의 무역을 시작하기"

je_kurofune_tenno_md:0 "서양 열강의 지원"


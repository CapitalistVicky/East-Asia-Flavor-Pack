 joseon.1.t:0 "사학에 대한 논의"
 joseon.1.d:0 "우의정 이지연이 사학에 대한 일로 끝까지 핵실할 것을 주청했다."
 joseon.1.f:0 ""요즘 들으니 두 포도청에서 붙잡은 사학 죄인이 수십 인에 달하는데 혹 추조에 넘긴 자도 있으나 거의 모두가 죽기를 작정하고 미혹되어 능히 감발하여 뉘우치는 자가 매우 적다고 합니다. 이미 드러난 자로 보더라도 그 흉악하고 추악한 무리들이 어우러져 몰래 소굴을 만든 자의 수를 알 수가 없으니 떳떳한 인륜이 무너지고 습속이 점차 오염됨은 물론하고 황건적이나 백련교도의 근심을 생각하지 않을 수 없습니다. 이는 대개 신유년에 사교를 토벌한 뒤에 이들이 마음을 바꾸었다고 생각하여 줄곧 방치하였는데 은밀히 세력을 불리고 선동하여 종자가 계속 생겨나서 지금에 와서는 다시 만연하고 있습니다. 지금의 사세는 엄히 더 조사하여 일체 철저하게 다스리되 살리는 방도로 사람을 죽이는 뜻을 두지 않을 수 없습니다."" # 비변사 등록 중 '右議政 李止淵이 입시하여 邪學 罪人의 討罪에 대하여 논의함' 참고
 joseon.1.a:0 "그리 하라. 사도와 외척의 관찰사나 수령들은 각기 마음을 다해 끝까지 적발하여 소멸되도록 기약하라."
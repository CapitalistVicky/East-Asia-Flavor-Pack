 #삼정의 문란 해결책
 je_korean_restoration_history:0 "헌종의 고민"
 je_korean_restoration_history_reason:0 "백성의 삶은 고달파지고 외척의 힘은 강해지고 있다. 이대로는 안된다."
 je_korean_restoration_history_goal:0 "방안을 생각하는 동안 기다리자."
 je_korean_restoration_first:0 "삼정의 문란의 해결"
 je_korean_restoration_first_reason:0 "삼정의 문란은 백성들의 삶을 피폐하게 했습니다. 지금이라도 이를 바로잡아야 합니다."
 je_korean_restoration_first_goal:0 "삼정의 문란을 개혁하거나 폐지하자"
 je_korean_restoration_hwangok:0 "환곡의 폐단을 혁파해야 한다"
 je_korean_restoration_hwangok_reason:0 "환곡이란 본디 가진 것 없는 이들에게 나라의 것을 빌려주어 겨울을 나게 하는 바람직한 구제조치였지만 작금에 이르러서는 가진 자들이 없는 자들에게 고리대를 휘두르는 악습의 일환이 되었을 뿐입니다.  구휼미의 지급을 화폐로 바꾸고 이 과정에서 드러나는 모든 병폐를 쓸어내야 합니다."
 je_korean_restoration_gunjeong:0 "군정의 폐단을 혁파해야 한다"
 je_korean_restoration_gunjeong_reason:0 "군정이란 본디 군역을 대신해 납부하던 베 한필을 말합니다. 작금에 이르러 살피건대 군역을 오롯이 지는 이는 열 중 셋이요, 나머지는 모조리 온갖 수단과 방법을 동원해 나라의 눈을 피하고 숨어 빠져나가니 군적은 비고 군영이 텅텅 비었습니다. 군적을 새로이 적고 장정의 수를 파악하되, 억울한 이가 생기지 않게 해야만 합니다."
 je_korean_restoration_jeonjeong:0 "전정의 폐단을 혁파해야 한다"
 je_korean_restoration_jeonjeong_reason:0 "전정이란 곧 논과 밭에 물리던 전세로, 지주에게 물리는 가장 오래된 세제입니다. 허나 지방관아와 지주가 서로 결탁해 이를 농민에게 전가하고, 수 배에 달하는 무거운 세를 물려 차액을 챙기며 없는 땅, 농사짓지 못하는 땅에서도 쌀과 베를 물려 짜내니 이 폐단이 이루말할 수 없습니다. 대대적으로 양전을 시행하고 부패한 탐관오리와 지주들을 잡아가두어 질서를 바로잡아야 합니다."
 je_korean_restoration_restart:0 "다른 방법으로의 개혁"
 je_korean_restoration_restart_reason:0 "개혁의 불씨는 남아있습니다."
 je_korean_restoration_restart_goal:0 "10년간 다음 조건을 만족함:"
 samjeong_complete_tt:0 "삼정의 문란의 해결"
 hwangok_complete_tt:0 "환곡의 폐단의 해결"
 gunjeong_complete_tt:0 "군정의 폐단의 해결"
 jeonjeong_complete_tt:0 "전정의 폐단의 해결"
 
 
 korean_restoration.1.t:0 "삼정의 문란에 대한 해결책"
 korean_restoration.1.d:0 "삼정의 문란이 갈수록 더해지고, 조정의 고심은 깊어만 갑니다. 위에서부터 가장 아래까지, 조선이 나아갈 길을 결정해야 합니다."
 korean_restoration.1.f:0 "장헌대왕께서 이르시기를 민유방본 식위민천이라, 백성은 나라의 근본이며 먹는 것이 백성의 하늘이라 남기셨음에도 작금의 조선 팔도는 백성이 배를 곯아 도적질을 서슴치 않고 수령이 사사로이 제 곳간을 채우기 바쁜 위난에 처해 있나이다."
 korean_restoration.1.a:0 "대책을 마련하라."
 korean_restoration.2.t:0 "삼정의 문란 혁파"
 korean_restoration.2.d:0 "오래도록 조정의 깊은 시름을 불러온 삼정의 문란이 혁파되었습니다."
 korean_restoration.2.f:0 "공자께서 이르기를, 과거 제순이 농부와 낚시꾼, 그릇장이를 교화시켜 바르게 만들었듯 높은 사람이 어진 덕을 가지면 그 아래의 만백성이 이를 따라 덕을 갖는다 하였습니다. 작금에 닥친 국난이 이제 지나갔다 하더라도 이에 족하지 않고 더욱 덕을 쌓는 것이야말로 치국의 올바른 길일 것입니다."
 korean_restoration.2.a:0 "이야말로 내 덕이다"
 korean_restoration.2.b:0 "백성들의 덕이다"
 korean_restoration.3.t:0 "지주의 반발"
 korean_restoration.3.d:0 "토지세는 원래 지주에게 걷는 것이지만 아전과 향리들이 세도가들과 결탁해 소유주가 명확치 않으나 세금은 지불해야 하는 농지들이 무수히 발견되었습니다."
 korean_restoration.3.f:0 "소작세는 소작세대로, 전세는 전세대로 가져가고 우리는 무얼 가지고 먹고 살라는거요?"
 korean_restoration.3.a:0 "지주의 편을 든다"
 korean_restoration.3.b:0 "백성의 편을 든다"
 korean_restoration.4.t:0 "농민의 불만"
 korean_restoration.4.d:0 "농민이 높은 세금에 반발하고 나섰습니다"
 korean_restoration.4.f:0 "진결인지 은결인지 뭔지 나는 모르오. 내 조부도, 내 아버지도 그리고 나도 이 땅에서 농사를 지어 먹고 살았는데, 그저번달에도 분명 냈던 세를 또 내놓으라 한단 말이오?"
 korean_restoration.4.a:0 "세금을 줄여라"
 korean_restoration.4.b:0 "과세하라"
 korean_restoration.5.t:0 "환곡의 문란"
 korean_restoration.5.d:0 "환곡의 폐단에 대한 조정의 노력이 끝났습니다."
 korean_restoration.5.f:0 "진인사대천명이라, 할 일을 끝마쳤다면 다음은 하늘의 뜻을 기다릴 수 밖에 없습니다."
 korean_restoration.5.a:0 "상황이 더 나빠지지 않기를 바라야겠지" #중립적
 korean_restoration.6.t:0 "환곡의 탕감"
 korean_restoration.6.d:0 "최근의 사건으로 인해 환곡을 탕감하자는 의견이 논의되고 있습니다"
 korean_restoration.6.f:0 "환곡의 폐단은 이루말할 수 없을 정도로 심히 방대하나 모든 이들의 환곡빚을 모두 탕감해 준다면 당장 내년의 환곡은 무엇으로 내어주려 하시나이까?"
 korean_restoration.6.a:0 "탕감을 해준다"
 korean_restoration.6.b:0 "그런건 없다"
 korean_restoration.7.t:0 "구휼미를 가로챈 관리"
 korean_restoration.7.d:0 "한 지방에서 관리가 구휼미를 가로챘습니다."
 korean_restoration.7.f:0 "마땅히 일벌로 백계를 다스림이 옳을줄로 아뢰옵니다."
 korean_restoration.7.a:0 "처벌하라"
 korean_restoration.7.b:0 "눈 감아줘라"
 korean_restoration.8.t:0 "환곡의 이자 감면"
 korean_restoration.8.d:0 "환곡이 부담되는 백성이 늘어감에 따라 이자를 감면해 줄 필요성이 생겼습니다."
 korean_restoration.8.f:0 "주자가 논하기를, '여름에 곡식을 받고, 겨울에 이자를 더해 갚는다. 흉년이 되면 이자의 절반을 감하고 큰 기근이 돌면 모두 감한다' 라 하였습니다. 작금이 곧 흉년이나 큰 기근과 다를 바 없는 국난인 바, 이자를 감하는 것이 가하다 사료되옵니다."
 korean_restoration.8.a:0 "감면하자"
 korean_restoration.8.b:0 "원칙을 지키자"
 korean_restoration.9.t:0 "조정의 개입"
 korean_restoration.9.d:0 "환곡의 폐단이 상상 이상으로 심각한 이상 조정에서 직접 개입하는 것이 폐단을 바로잡는 데 도움이 될 수도 있습니다."
 korean_restoration.9.f:0 "작금에 이르기까지 환곡의 관리를 모두 지방 관아에만 맡겨온 것이 아전의 농간을 부른 것으로 사료되옵니다."
 korean_restoration.9.a:0 "개입한다" #환곡 이벤트 끝
 korean_restoration.9.b:0 "개입하지 않는다" #환곡 이벤트 끝
 korean_restoration.10.t:0 "처벌 탄원"
 korean_restoration.10.d:0 "환곡을 횡령하는 탐관오리가 늘어, 이를 탄원하는 백성이 늘고 있습니다."
 korean_restoration.10.f:0 "내가 다산에 거처하면서 관창으로 가는 길을 내려다보기를 이제까지 10년인데 시골 백성이 곡식 섬을 받아지고 지나가는 자를 일찍이 본 일이 없다. 한 톨의 곡식도 일찍이 받아 온 일이 없는데도 겨울이 되면 가호마다 곡식 대여섯석을 내어 관창에 바치는데, 그러고서도 다시 환상이라 부르는 것은 또한 부끄럽지 아니한가. 무릇 환이란 되돌려준다는 뜻이며 갚는다는 뜻이거늘, 가져가지 않으면 되돌려줄 것이 없고 베풀지 않으면 갚는 것도 없는 법이다. 무엇 때문에 환이라고 하는가? 지금은 그저 바치는 것은 있어도 환상은 없도다."
 korean_restoration.10.a:0 "이를 엄중하게 처벌하라"
 korean_restoration.10.b:0 "그럴 여유가 없다"
 korean_restoration.11.t:0 "군역의 회피"   #군정 해결 이벤트는 실수로 22로 넘어감
 korean_restoration.11.d:0 "군정의 문란이 극에 달해 아무도 군역을 지는 이가 없습니다."
 korean_restoration.11.f:0 "조선 땅에 장정이 삼백만이라 하는데 그 중 군적에 오른 이는 고작해야 백만에, 실제로 군역을 지는 자는 기껏 이만 남짓이니 이것이 폐단이고 곧 바로잡아야 할 것입니다."
 korean_restoration.11.a:0 "군역을 피한 이들을 다시 잡아들여라"
 korean_restoration.11.b:0 "이미 지난 일이다"
 korean_restoration.12.t:0 "군포의 과다 징수"
 korean_restoration.12.d:0 "군포를 과다 징수 하는 지방이 늘어나, 백성들의 삶이 고단해지고 있습니다."
 korean_restoration.12.f:0 "갈밭 마을에 사는 백성이 아이를 낳은 지 3일만에 군보에 올라 이정이 군포 대신 소를 빼앗아가니 남편이 칼을 뽑아 자신의 남근을 잘라버리며 '나는 이 물건 때문에 이리 곤액을 받는구나' 하였다. 그 아내는 피가 뚝뚝 떨어지는 남근을 가지고 관청에 가 울며 호소했으나 문지기가 막아버렸다."
 korean_restoration.12.a:0 "그래도 낼 군포는 내야지"
 korean_restoration.12.b:0 "백성들에게 여유를 줘라"
 korean_restoration.13.t:0 "백골 징포"
 korean_restoration.13.d:0 "죽은 사람에게도 세금을 매기는 경우가 발각되었습니다."
 korean_restoration.13.f:0 "국법에는 45년간 군역에 응하여 60세가 되면 물고자와 함께 으레 면역하게 되어 있다. 허나 서리배가 농간하여 물고자에 대한 체납을 구실삼아 이른 바 물고채로 그 자손에게 백골징세를 감행하곤 했다. "
 korean_restoration.13.a:0 "관리를 벌하라"
 korean_restoration.13.b:0 "처벌할 여유가 없다"
 korean_restoration.14.t:0 "족징"
 korean_restoration.14.d:0 "군역을 피해 도망친 자의 가족에게 군포를 물리는 것이 문제가 되고 있습니다."
 korean_restoration.14.f:0 "군포를 내지 못한 이의 일가붙이에게 군포를 대신 물리던 것이, 관곡이나 공금을 사사로이 쓴 자가 멋대로 군정의 가족들에게 거짓으로 겁박해 물리곤 하여 폐단이 심각하기 그지없었다."
 korean_restoration.14.a:0 "제도를 폐지하라"
 korean_restoration.14.b:0 "제도를 남기자"
 korean_restoration.15.t:0 "주상의 직접 개입" 
 korean_restoration.15.d:0 "보다못한 주상이 군정에 대한 직접 개입을 선언했습니다."
 korean_restoration.15.f:0 "백골징포, 황구첨정, 족징, 인징, 강년채, 마감채, 군정수, 신입례 등의 군정의 문란이 극에 달해 그 일부만을 듣는 것만으로도 그저 가만 보고 기다려 넘길 수가 없다."
 korean_restoration.15.a:0 "개혁하라"  #군정 이벤트 끝
 korean_restoration.15.b:0 "그리 할 여유가 없다"  #군정 이벤트 끝
 korean_restoration.16.t:0 "전정의 문란"
 korean_restoration.16.d:0 "전정의 문란에 대한 조정의 노력이 결말을 기다리고 있습니다."
 korean_restoration.16.f:0 "모사재인 성사재천이라, 일을 행하는 것은 사람이되 이루게 하는 것은 하늘이라 했습니다."
 korean_restoration.16.a:0 "이제 기다릴 수 밖에 없군" #중립적
 korean_restoration.17.t:0 "백지징세"
 korean_restoration.17.d:0 "없는 땅에서 세금을 거두는 경우가 발견되었습니다."
 korean_restoration.17.f:0 "공지를 징세안에 올려 강제로 징수하니 이것이 황구와 백골에 징수하는 것과 무엇이 다르랴"
 korean_restoration.17.a:0 "곧장 처벌하라"
 korean_restoration.17.b:0 "여유가 없으니 훈방해라"
 korean_restoration.18.t:0 "은결"
 korean_restoration.18.d:0 "비옥한 땅의 세금을 걷지 않는 경우가 발견되었습니다."
 korean_restoration.18.f:0 "은결이란 양전을 실시할 때 비옥한 전답을 원장부에서 누락시키는 것을 말하고, 여결이란 전답의 면적을 실제보다 감소시켜 토지대장에 올려 그 남는 부분에 대한 곡식을 수취하는 것을 말한다. 이 둘을 합칭하여 은결이라 한다."
 korean_restoration.18.a:0 "당장 처벌하고 장부에 등록하라"
 korean_restoration.18.b:0 "그럴 수도 있지"
 korean_restoration.19.t:0 "도결의 폐단"
 korean_restoration.19.d:0 "세곡을 2배로 걷고 있는 것이 발견되었습니다."
 korean_restoration.19.f:0 "국법에 이르길 세곡은 농토 1결에 쌀 20말 2두면 충분한 것을, 농민이 내는 것은 쌀 40말에 벼 10말, 돈 서넛냥이 넘고 서리배들이 농간을 부려 30말을 더 거두니 농토 1결에 100말을 넘게 세곡을 내는 꼴이다."
 korean_restoration.19.a:0 "당장 처벌하고 추가로 거둔 세곡을 돌려줘라"
 korean_restoration.19.b:0 "오히려 좋다"
 korean_restoration.20.t:0 "양전의 재시행"
 korean_restoration.20.d:0 "양전을 시행할 때가 왔습니다."
 korean_restoration.20.f:0 "경국대전에서 대전회통에 이르기까지 국법에는 20년에 한번은 양전을 시행토록 되어 있으나 비용과 인력의 소모가 막대하고 조정의 여력이 충분치 않아 실로 그리 행하지 못했습니다. 이제야말로 온 조선땅에 균전사를 보내 진결과 은결을 파악토록 하고 세세곡곡 농토의 너비와 그 질을 가려 전세의 폐단이 없도록 하소서"
 korean_restoration.20.a:0 "진결만 양전을 실시한다"
 korean_restoration.20.b:0 "전국적으로 양전을 실시한다"
 korean_restoration.20.c:0 "시행하지 않는다"
 korean_restoration.21.t:0 "조정의 개입"
 korean_restoration.21.d:0 "조정은 더이상 전정의 문란을 두고보지 않을 것입니다."
 korean_restoration.21.f:0 "예로부터 이르기를 농자천하지대본이라, 농사도 농사를 짓는 백성도 또한 천하의 큰 뿌리라 하였습니다. 농토야말로 조선의 근간이며 기반이니 이를 결코 허투루 해서는 안 될 것입니다."
 korean_restoration.21.a:0 "개혁하라"  #전정 이벤트 끝
 korean_restoration.21.b:0 "여유가 없다"   #전정 이벤트 끝
 korean_restoration.22.t:0 "군정의 문란"
 korean_restoration.22.d:0 "군정의 문란에 대한 조정의 노력이 방금 모두 끝났습니다."
 korean_restoration.22.f:0 "노력을 다 했다면 결과를 기다릴 뿐입니다."
 korean_restoration.22.a:0 "좋아" #중립적
 korean_restoration.23.t:0 "개혁의 실패"
 korean_restoration.23.d:0 "왕의 과감한 개혁은 실패했습니다."
 korean_restoration.23.f:0 "백성은 배곯고 조정은 가난하며 모리배들이 온 나라에 설치고 있습니다. "
 korean_restoration.23.a:0 "포기할 순 없다." 
 korean_restoration.23.b:0 "포기하자. (돌이킬 수 없습니다.)" 
 failure_of_reform:0 "개혁 실패의 여파"
 
 
 # 2차 개혁
 je_korean_restoration_second:0 "부국강병의 길"
 je_korean_restoration_second_reason:0 "삼정의 폐단을 바로잡는 것으로 가장 큰 과제를 끝내고 디딤돌을 괴었습니다. 이제 밟고 일어서 만방에 떨칠 때입니다."
 donghak_complete_tt:0 "농민 반란의 해결"
 je_korean_restoration_economy:0 "상공업 진흥"
 je_korean_restoration_economy_reason:0 "과거 유수원이 전하기를, '나라가 발전하려거든 사민이 각자 맡은 일을 열심히 해야 하고 이에 귀천이 있을 수 없다' 하였습니다. 사농공상의 구분은 오랜 성리학의 가르침이지만, 지금에 와서 보건대 사가 우선 정돈하고 이치에 맞게 하면 나머지 농,공,상은 권치 아니해도 각자의 직업에 힘쓰게 될 것이니 이야말로 사민의 분별이요, 나라가 강성해지는 길입니다." 
 je_korean_restoration_military:0 "군제 개혁"
 je_korean_restoration_military_reason:0 "군정의 수많은 폐단을 돌아보건대, 오랜 세월 이어온 속오군 체제는 군역의 회피와 군정의 도주를 불렀을 뿐입니다. 조선은 이제부터라도, 삼군문을 기반으로 한 체계화된 정규군 체제를 갖춰야 합니다." 
 je_korean_restoration_politics:0 "경부 신설"
 je_korean_restoration_politics_reason:0 "수많은 폐단의 원인을 찾아보자면, 포도청의 역할이 과하게 축소되어있던 것 역시 그 중 하나로 꼽힐 것입니다. 포도청의 역할을 확장하고 전국 팔도로 넓혀 새로이 경부로 신설하고 그 역할을 맡기는 것이 질서와 치안을 바로잡는 데 큰 도움이 될 것입니다."
 je_korean_restoration_education:0 "서원 철폐령"
 je_korean_restoration_education_reason:0 "전국에 난립한 과도한 수의 서원들은 선현을 모시고 학문을 배우는 대신 백성의 고혈을 빨아먹는 악독한 모리배들의 소굴이 된 지 오래입니다. 이 서원들 중 청렴결백한 일부만을 남기고 쌓인 비리와 폐단을 낱낱이 드러내어 바로잡아야 합니다."
 korean_restoration_2.1.t:0 "부국강병의 길"
 korean_restoration_2.1.d:0 "썩은 고름을 도려냈으니 이제 다시 일어날 때가 되었습니다."
 korean_restoration_2.1.f:0 "옛날 사마천이 이르기를, 나라가 부유하고 병력이 강성해야 안팎으로 근심이 없으니, 나라를 이끄는 자라면 모름지기 그리 되도록 해야 한다 했습니다."
 korean_restoration_2.1.a:0 "시작하자"
 korean_restoration_2.2.t:0 "부국강병"
 korean_restoration_2.2.d:0 "나라는 부유하고 병세가 강성하다"
 korean_restoration_2.2.f:0 "괄목상대라, 사람이 삼 일을 만나지 않으면 똑똑히 눈을 뜨고 상대가 어찌 변했는지 뜯어볼 필요가 있다 했습니다. 작금의 우리가 그러합니다."
 korean_restoration_2.2.a:0 "조선에 영광이 함께하리" 
 korean_restoration_2.3.t:0 "최후의 반발"
 korean_restoration_2.3.d:0 "땅을 잃은 지주와 지방의 세도가들이 개혁에 반발하고 나섰습니다."
 korean_restoration_2.3.f:0 "백성의 고혈을 빨아 제 배를 불린 협잡모리배들같으니!"
 korean_restoration_2.3.a:0 "모조리 진압하라" 
 korean_restoration_2.3.b:0 "그들의 의견도 들어보자" 
 korean_restoration_2.4.t:0 "동학의 전파"
 korean_restoration_2.4.d:0 "농민들이 이상한 종교를 믿으며, 조정에의 불만을 공공연히 드러내고 있습니다."
 korean_restoration_2.4.f:0 "내가 또한 동에서 나서 동에서 받았으니 도는 비록 천도나 학인 즉 동학이라. 하물며 땅이 동서로 나뉘었으니 서를 어찌 동이라 이르며 동을 어찌 서라고 이르겠는가."
 korean_restoration_2.4.a:0 "상황을 지켜봐라" 
 korean_restoration_2.5.t:0 "관광열차"
 korean_restoration_2.5.d:0 "새롭게 도입된 관광 열차를 타고 여행하는 사람들이 늘어나고 있습니다."
 korean_restoration_2.5.f:0 "두 줄 철선 위를 달리는 무거운 쇳덩어리의 이름은, 불과 연기를 내뿜는 수레라 하여 화륜거라 하더이다."
 korean_restoration_2.5.a:0 "투자하자" 
 korean_restoration_2.6.t:0 "가로등"
 korean_restoration_2.6.d:0 "도시 곳곳에 가로등이 설치되고, 백성들이 즐거워 하고 있습니다."
 korean_restoration_2.6.f:0 "밤마다 종로에 사람이 바다같이 모여 구경하는데 아홉시가 지난 후에도 남자들이 서로 다투어가며 특별한 일 없이 오락가락 하더라."
 korean_restoration_2.6.a:0 "좋은 현상이야" 
 korean_restoration_2.7.t:0 "신식 군대의 탄생"
 korean_restoration_2.7.d:0 "군제 개혁이 완료되고, 신식군대가 완성됐습니다. 이제 그 방향성을 정할 때가 왔습니다."
 korean_restoration_2.7.f:0 "군은 나라의 방패요, 백성을 둘러친 날카로운 창이라."
 korean_restoration_2.7.a:0 "우리 땅의 지형을 이용해서 방어에 집중하자" 
 korean_restoration_2.7.b:0 "공격이 최선의 방어지" 
 korean_restoration_2.8.t:0 "신식 군대 도입"
 korean_restoration_2.8.d:0 "새로운 군제가 도입되고, 우리 군은 더 강해졌습니다. 하지만 그로 인한 불만이 남아있습니다."
 korean_restoration_2.8.f:0 "군사 중 장건한 자들에게 외국의 무예를 배우게 해 별기라 부르니 그 이름부터가 해괴합니다. 무가 자제와 유생 소년들이 윗도리를 벗어젖힌 채 열을 지어 서서 오랑캐 상놈들에게 머리 숙여 경례하게 해 수치심을 품게 하니, 이는 절대로 해서는 안 되는 일입니다."
 korean_restoration_2.8.a:0 "모든 군인에게 공평하게 대하라" 
 korean_restoration_2.8.b:0 "균형 있게 군제를 전환하라" 
 korean_restoration_2.8.c:0 "지금은 개혁이 중요하다" 
 korean_restoration_2.9.t:0 "임오군란"

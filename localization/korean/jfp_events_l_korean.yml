 # 기해박해
 jpf_joseon.1.t:0 "사학에 대한 논의"
 jpf_joseon.1.d:0 "우의정 이지연이 사학에 대한 일로 끝까지 핵실할 것을 주청했다."
 jpf_joseon.1.f:0 ""요즘 들으니 두 포도청에서 붙잡은 사학 죄인이 수십 인에 달하는데 혹 추조에 넘긴 자도 있으나 거의 모두가 죽기를 작정하고 미혹되어 능히 감발하여 뉘우치는 자가 매우 적다고 합니다. 이미 드러난 자로 보더라도 그 흉악하고 추악한 무리들이 어우러져 몰래 소굴을 만든 자의 수를 알 수가 없으니 떳떳한 인륜이 무너지고 습속이 점차 오염됨은 물론하고 황건적이나 백련교도의 근심을 생각하지 않을 수 없습니다. 지금의 사세는 엄히 더 조사하여 일체 철저하게 다스리되 살리는 방도로 사람을 죽이는 뜻을 두지 않을 수 없습니다."" # 비변사 등록, 헌종 5년 1839년 03월05일(음), 右議政 李止淵이 입시하여 邪學 罪人의 討罪에 대하여 논의함
 jpf_joseon.1.a:0 "그리 하라. 사도와 외척의 관찰사나 수령들은 각기 마음을 다해 끝까지 적발하여 소멸되도록 기약하라."
 jpf_joseon.1.a.tt:0 "천주교 박해가 시작됩니다."
 jpf_joseon.1.b:0 "거부 - TODO"
 jpf_joseon.1.b.tt:0 "반 천주교 $concept_interest_group$이 분노합니다."
 jpf_ignored:0 "무시"
 jpf_persecuted:0 "박해"
 jpf_repected:0 "존중"
 
 jpf_joseon.2.t:0 "기해박해"
 jpf_joseon.2.d:0 "[SCOPE.sCountry('fra_scope').GetName]의 선교사 포함 수십명 처형 - TODO"
 jpf_joseon.2.f:0 ""무엇 때문에 이 나라에서 함께 좇는 평탄한 길을 버리고 거의 만 리 밖의 이류의 사설을 달갑게 여겨 스스로 함정으로 나아간단 말인가? 아! 미처 드러나지 않은 자는 또 규결을 어떻게 하고 자만이 어떻게 될지 모르겠다.  아비는 그 아들을 훈계하고 형은 그 아우를 훈계해, 그릇된 자는 반드시 개도할 것을 생각하고, 미처 빠지지 않은 자는 반드시 권계할 것을 생각하도록 하라."" #헌종실록 6권, 헌종 5년 10월 18일 경진 1번째기사, 척사 윤음을 경외에 내리다
 jpf_joseon.2.a:0 ""애통해 하면서 유시하노라.""
 jpf_joseon.2.a.tt:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]가 이를 알면 달가워하지 않을 것입니다..."
 
 jpf_joseon.3.t:0 "[SCOPE.sCountry('kor_scope').GetNameNoFlag]의 [ROOT.GetCountry.GetName]인 박해"
 jpf_joseon.3.d:0 "최근 [SCOPE.sCountry('kor_scope').GetName]에서 천주교 신자들을 처형한 사건이 벌어졌습니다. [SCOPE.sCountry('kor_scope').GetNameNoFlag] 교구의 제2대 주교인 앵베르 범 라우렌시오 주교 등 [SCOPE.sCountry('kor_scope').GetNameNoFlag]에 머무르던 [ROOT.GetCountry.GetName] 성직자 중 3명이 죽었으며, 평신도 또한 매우 많은 숫자가 순교했습니다. [SCOPE.sCountry('kor_scope').GetNameNoFlag]에서는 외국인 입경금지법을 어긴 것이 처형 이유라고 밝혔지만, 중국인과 일본인은 함부로 입경해도 강제추방에 그치면서 [ROOT.GetCountry.GetName]인은 왜 처형했는지 알 수 없습니다."
 jpf_joseon.3.a:0 "무시 - TODO"
 jpf_joseon.3.a:0 "서한을 보내라."
 jpf_joseon.3.a:0 "전쟁 - TODO"
 
 jpf_joseon.4.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]의 서한"
 jpf_joseon.4.d:0 "[SCOPE.sCountry('fra_scope').GetName]가 신해년에 있었던 사학 토벌에 대해 서한을 보냈습니다."
 jpf_joseon.4.f:0 ""이후에 우리나라의 사민을 가혹하게 해치는 일이 있으면 귀 [ROOT.GetCountry.GetNameNoFlag]은 반드시 큰 재해를 면할 수 없을 것이다. 그렇다면 재해를 임시하여 위로 귀국의 국왕에서부터 아래로 대신, 백관에 이르기까지 모두 다른 사람에게 원망을 돌릴 수 없고 오직 자기가 불인하고 불의하며 무례했던 것을 원망할 수 있을 뿐일 것이다. 이를 알기 바란다.""
 jpf_joseon.4.a:0 "정말 무례하군."
 
 jpf_joseon.5.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]의 서한"
 jpf_joseon.5.d:0 "[SCOPE.sCountry('fra_scope').GetName]가 신해년에 있었던 사학 토벌에 대해 서한을 보냈습니다."
 jpf_joseon.5.f:0 ""나는 본 조정 황제의 명을 받고 우리나라 군사들과 백성들을 보호하려고 이곳에 있는 것이다. 이 나라에서 무고하게 죽임을 당한 사람은 우리나라의 전교사로 추중되던 사람이다. 너희는 어질지 못하게 불의로 그를 죽였으니 공벌하는 것이 마땅하다. 이번 [SCOPE.sCountry('fra_scope').GetNameNoFlag] 전권 대신은 불인불의한 나라인 [ROOT.GetCountry.GetNameNoFlag]을(를) 징벌하기로 정하였으니 만약 귀를 기울여 명을 따르지 않으면 전혀 용서받지 못할 것이다.""
 jpf_joseon.5.a:0 "TODO"
 
 
 
 
 je_korean_restoration:0 "위대한 개혁"
 je_korean_restoration_reason:0 "외척 세력과 사대부들은 지금까지 군주를 방해하였다. 이제 그것들을 일소할 시간이 왔다"
 je_korean_restoration_goal:0 "총 10년 동안 다음 조건을 충족해야 함:"
 je_korean_restoration_main:0 "조선 개혁"
 je_korean_restoration_main_reason:0 "군주가 절대 권력을 되찾았고, 현대화에 본격적인 시동이 걸렸다. 할 일이 산처럼 쌓였다."
 je_korean_restoration_main_goal:0 "개혁 [Concept('concept_journal_entry', '$concept_journal_entries$')] 3개 완료"
 je_korean_restoration_economy:0 "산업 신흥화 정책"
 je_korean_restoration_economy_reason:0 "산업을 신흥화 함으로써, 우리는 세계의 열강들과 어깨를 나란히 할 것이다"
 je_korean_restoration_army:0 "군대 개혁"
 je_korean_restoration_army_reason:0 "마지막 전쟁이 끝난 이후로 부터, 우리의 군대는 쇠퇴했다. 이제 그것을 새로 바꿀 때가 되었다."
 je_korean_restoration_diplomacy:0 "쇄국 종료"
 je_korean_restoration_diplomacy_reason:0 "청나라와 일본을 넘어서, 더 많은 국가들과 교류를 이어나가야한다."
 je_korean_empire:0 "칭제건원"
 je_korean_empire_reason:0 "더이상 조선은 청나라의 제후국이 아니다. 이제 스스로 황제를 칭할 때가 왔다."
 korean_restoration.1.t:0 "조선 개혁"
 korean_restoration.1.d:0 "조선 왕에 의한 정부개혁은, 사대부의 쇠퇴를 의미했다. 이제 조선은 더 이상 신하들의 것이 아니며, 위대한 군주에 의해 통치 될 것이다."
 korean_restoration.1.f:0 ""사대부들은 자신의 권력을 자진해서 반납했으며, 상소를 올리는 이들도 전부 처리되었다. 이제 조선의 여정을 막는 세력은 없을것이다. 조선의 미래엔 어떤 것이 기다릴까?""
 korean_restoration.1.a:0 "산업은 우릴 이끄는 원동력이 될 것이야."
 korean_restoration.1.b:0 "지식인 계층을 품어야 해."
 korean_restoration_favored_ig:0 "왕의 보은"
 yangban_rename.tt:0 "양반 이해 집단의 이름이 지주로 변경됩니다."
 korean_restoration.2.t:0 "조선 개혁의 완료"
 korean_restoration.2.d:0 "신식 군대, 발전된 사회, 세계적인 인정. [ROOT.GetCountry.GetName](은)는 세계 열강과 어깨를 나란히 하게 되었다. 이제 더 이상 어느것에도 얽매이지 않을 굳건한 나라가 되었다. "
 korean_restoration.2.f:0 "조선의 이름을 모르는 사람은 이제 전세계에 없을것입니다. 이제 더 이상 한반도에 만족할 필요가 없습니다." 
 korean_restoration.2.a:0 "우리는 일본 열도로 나아갈 것이다."
 korean_restoration.2.b:0 "대한의 이름을 되찾았으니, 삼한의 땅을 되찾을 때가 왔다."
 korean_restoration.2.c:0 "우방을 찾기 위해 외교전선에 나설 것이다."
 korean_restoration.2.e:0 "철도는 훗날 성공의 열쇠가 될 것이다."
 korea_military_reward:0 "군대 개혁"
 korea_diplomatic_reward:0 "조선 외교"
 korea_production_reward:0 "현대식 철도"
 korean_empire.11.t:0 "대한제국의 선포"
 korean_empire.11.d:0 "우리나라는 자주국이며, 독립국입니다. 이제 세계에 이 이름을 알릴 때가 왔습니다"
 korean_empire.11.f:0 ""우리 나라는 곧 삼한의 땅인데, 국초에 천명을 받고 하나의 나라로 통합되었다. 지금 국호를 대한이라고 정한다고 해서 안 될 것이 없다. 세상에 공표하지 않아도 세상이 모두 다 대한이라는 칭호를 알고 있을 것이다. 국호가 이미 정해졌으니, 원구단에 행할 고유제의 제문과 반조문에 모두 대한으로 쓰도록 하라."" 
 korean_empire.11.a:0 "폐하께서는 원구단에 오르셔서 대한제국을 선포하실 것이다."
 korean_empire.11.b:0 "청나라의 심기를 건드리지 말자."
 je_Ilseontongjo_ron:0 "한일동조론"
 je_Ilseontongjo_ron_reason:0 "우리 민족과 일본은 같은 뿌리에서 나왔습니다."
 kju.2.t:0 "대한제국과 일본의 연합제국"
 kju.2.d:0 "대한제국과 일본의 개혁이 완료되고, 사람들은 한민족과 일본민족이 하나라는 사실을 깨달았습니다. 이제는 두 나라가 하나가 될 때 입니다."
 kju.2.f:0 "우리나라와 일본을 하나로 합치자는 제의입니다. 우리에게는 손해볼 것이 없는 제안입니다."
 kju.1.a:0 "오늘부터 두 나라는 하나다."
 kju.1.b:0 "일본과 함께 할 수 없다."
 jku.2.t:0 "일본과 조선의 연합제국"
 jku.2.d:0 "일본의 메이지 유신이 성공하고, 조선과 동맹이 성사되자 조선의 급진파들은 일본 정부에게 접근하기 시작했습니다."
 jku.2.f:0 "일본과 한국을 하나로 합치자는 제의입니다. 우리에게는 손해 볼 것 없는 제안입니다."
 jku.1.a:0 "오늘부터 두 나라는 하나다."
 jku.1.b:0 "두 나라는 함께 할 수 없다."
 je_donghak_countdown:0 "농민들의 불만"
 je_donghak_countdown_reason:1 "농민들이 조정의 개혁을 촉구하고 있습니다."
 donghak_will_happen_tt:0 "동학 농민 운동 발발"
 donghak_je_events.1.t1:0 "동학 농민 운동의 발발"
 donghak_je_events.1.t2:0 "조정에 대한 반발"
 donghak_je_events.1.d1:1 "남부 지방에서 농민들이 일어나 [SCOPE.sCountry('abc_scope').GetName](을)를 결성할 것을 선언했다. 그러나 조정은 도전 앞에 순순히 굴복하지 않을 것이다."
 donghak_je_events.1.d2:1 "조정이 우리를 진압하기로 결정했다. 하지만 순순히 당하지만은 않을 것이다."
 donghak_je_events.1.f1:1 ""텍스트 추가""
 donghak_je_events.1.f2:0 ""텍스트 추가""
 donghak_je_events.1.a:0 "농민들을 진압하자"
 donghak_je_events.1.b:0 "정부에게 대항하자."
 je_donghak_countdown_goal:0 "총 10년간 다음 목표를 충족해야함 :"
 donghak_rebels:0 "동학농민군"
 donghak_complete_tt:0 "사태의 해결"

l_korean:
lia_event_rtc.1.t:0 "[SCOPE.sCountry('gbr_scope').GetName] - [SCOPE.sCountry('chi_scope').GetName] 전쟁"
lia_event_rtc.1.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 [SCOPE.sCountry('chi_scope').GetName]을 상대로 한 전쟁에서 크게 승리하다!"
lia_event_rtc.1.f:6 "속보입니다! 중국에서 일어난 전쟁에 대한 소식이 외교가를 중심으로 빠르게 퍼지고 있습니다.\n당초 유럽 각국의 우려와는 정 반대로, 영국이 청나라를 상대로 압도적인 승리를 쟁취하여 개항과 배상조약을 받아내었다고 합니다.\n영국은 공식적으로 이번 전쟁이 적법한 개전사유에 의한 자기방어적 행위였다고 발표하고 있지만, 영국 국내에서조차 해당 전쟁의 부도덕성과 명분이 없음을 비판하는 목소리 또한 적지 않게 관측되고 있습니다.\n이하 해당 조약의 세부 내용으로는...\n<제1조> [SCOPE.sCountry('gbr_scope').GetName]과 [SCOPE.sCountry('chi_scope').GetName]은 앞으로 영구히 평화와 우정을 누린다.\n<제2조> [SCOPE.sCountry('chi_scope').GetName]은 항구들을 조약에 따라 개항하며 그 목록은 다음과 같다..."
lia_event_rtc.1.a:0 "무한히 넘쳐 흐르는 부가 동방에 있다!"
lia_event_rtc.1.b:0 "세상에나, 정말 압도적인 승리로군?"
lia_event_rtc.1.c:0 "이건 그다지 옳지 않은것 같은데..."

lia_event_rtc.2.t:0 "서쪽에서 날아든 소식"
lia_event_rtc.2.d:0 "[SCOPE.sCountry('chi_scope').GetName]이 [SCOPE.sCountry('gbr_scope').GetName]오랑캐들에게 패배하다"
lia_event_rtc.2.f:2 "우리의 사신단이 청나라에서 돌아오며 중요한 소식을 가져왔습니다.\n청나라가 바다건너 오랑캐인 영길리와의 싸움에서 패해 조공을 책봉해주고 은혜를 베풀었다 합니다.\n<상국이 아편전쟁에서 회복하는 20여년간, 특약으로 청을 외교전에 끌어들이기 힘들어집니다.>"
lia_event_rtc.2.a:0 "오랑캐들이 설치는것이 역사에서 한두번이더냐?"
lia_event_rtc.2.b:0 "다이칭 구룬의 천명이 무너지는가!"

lia_event_rtc.3.t:0 "자강 운동"
lia_event_rtc.3.d:0 "중체서용"
lia_event_rtc.3.f:1 "20년전 우리가 간악한 [SCOPE.sCountry('gbr_scope').GetName]오랑캐들과 장발적의 난을 격은 이후로, 서구 열강들은 지속적으로 우리를 침탈하였다.\n이에 중국 본래의 학문을 중심으로 삼고 서학을 받아들여 스스로 강연히 딛고 일어서려하니, 군사와 교육 양면으로 하여금 발전을 꾀함이라."
lia_event_rtc.3.a:0 "용은 다시 승천할것이다."

lia_event_rtc.4.t:0 "[SCOPE.sCountry('gbr_scope').GetName] - [SCOPE.sCountry('chi_scope').GetName] 전쟁"
lia_event_rtc.4.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 [SCOPE.sCountry('chi_scope').GetName]을 상대로 한 전쟁에서 크게 승리하다!"
lia_event_rtc.4.f:6 "속보입니다! 지구 반댓편에서 일어난 전쟁에 대한 소식이 외교가를 중심으로 빠르게 퍼지고 있습니다.\n당초 유럽 각국의 우려와는 정 반대로, 영국이 청나라를 상대로 압도적인 승리를 쟁취하여 개항과 배상조약을 받아내었다고 합니다.\n영국은 공식적으로 이번 전쟁이 적법한 개전사유에 의한 자기방어적 행위였다고 발표하고 있지만, 영국 국내에서조차 해당 전쟁의 부도덕성과 명분이 없음을 비판하는 목소리 또한 적지 않게 관측되고 있습니다.\n이하 해당 조약의 세부 내용으로는...\n<제1조> [SCOPE.sCountry('gbr_scope').GetName]과 [SCOPE.sCountry('chi_scope').GetName]은 앞으로 영구히 평화와 우정을 누린다.\n<제2조> [SCOPE.sCountry('chi_scope').GetName]은 항구들을 조약에 따라 개항하며 그 목록은 다음과 같다..."
lia_event_rtc.4.a:0 "시대가 변하고 있군."

lia_event_rtc.5.t:0 "장발적의 난"
lia_event_rtc.5.d:0 "남쪽에서 역적이 준동하다!"
lia_event_rtc.5.f:0 "스스로를 [SCOPE.sCountry('heavenly_kingdom_scope').GetName]이라 부르는 이 역적들이 상제회를 조직하고 반란을 일으켜 난징을 점령하였다. 역적들은 천주만을 어버이로 섬기고 서로를 형제로 불러야 한다 주장하고 있다. 중화의 수천 년 예의인륜을 멸절시키려 하고 있으니 무릇 책을 읽고 문자를 아는 사람이라면 어찌 수수방관할 수 있겠는가?"
lia_event_rtc.5.a:0 "다이칭구룬의 천명은 무너지지 않았다!"

lia_event_rtc.6.t:0 "태평천국 운동"
lia_event_rtc.6.d:0 "천지가 개벽하다!"
lia_event_rtc.6.f:0 ""만주족은 하얀 여우와 붉은 개의 자손이다. 그들은 미개하고 야만스러운 종족이며 이들에게  무릎을 꿇고 절을 하는 중국인 관료들은 개나 돼지보다 못한 무지하고 어리석은 자들이다. 만주족들은 중국에 들어와서 중국인들에게 변발을 강요하고 있다. 이것은 우리 선조들의 전통 의상에 어긋나며, 짐승과 오랑캐 같은 모욕이자 만행이다.부패한 탐관오리들이 백성들을 착취해도 만주족들은 그저 방관만 하고 있을 뿐이다.""
lia_event_rtc.6.a:0 "만주족은 멸망하고 한족은 다시 부흥할것이다!"

lia_event_rtc.7.t:0 "[SCOPE.sCountry('heavenly_kingdom_scope').GetName]"
lia_event_rtc.7.d:0 "태평천국의 난"
lia_event_rtc.7.f:2 "[SCOPE.sCountry('chi_scope').GetName]의 남부를 중심으로 거대한 반란이 일어났습니다.\n이들은 [SCOPE.sCountry('heavenly_kingdom_scope').GetName]이라 불리며, 그 지도자는 스스로를 하느님의 아들이자 예수의 동생이라 말하며 이상한 기독교를 전파하고 있습니다.\n이 반란이 어떤식으로 전개될지 우리는 알 수 없지만, 한가지는 확실합니다. 우리에게 이익이 되는 행동을 해야 한다는 것 말입니다."
lia_event_rtc.7.a:0 "그가 하느님의 아들이라고? 가당치도 않은데다 우린 청에 투자한게 많아."
lia_event_rtc.7.b:0 "청나라는 무너질때가 되었다. 중국에는 새로은 질서가 필요해."
lia_event_rtc.7.c:0 "일단은, 지켜보도록 하지."

lia_event_rtc.8.t:0 "[SCOPE.sCountry('heavenly_kingdom_scope').GetName]"
lia_event_rtc.8.d:0 "태평천국의 난"
lia_event_rtc.8.f:2 "[SCOPE.sCountry('chi_scope').GetName]의 남부를 중심으로 거대한 반란이 일어났습니다.\n이들은 [SCOPE.sCountry('heavenly_kingdom_scope').GetName]이라 불리며, 그 지도자는 스스로를 기독교에서의 하느님의 아들이자 예수의 동생이라 말하며 이상한 교리를 전파하고 있습니다.\n과연 청나라가 이 반란을 진압할 수 있을까요? 서구 열강들의 선택은 어떨까요?"
lia_event_rtc.8.a:0 "청나라는 여기까지인가?"


 dp_second_opium_war:0 "제2차 아편전쟁"
 dp_second_opium_war_tooltip:0 "$dp_second_opium_war$ [concept_diplomatic_play] 시작"
 
 arrow_incident_decision:0 "애로호 사건"
 arrow_incident_decision_desc:0 "아편 전쟁의 결과로 중국의 시장이 개방되었지만 예측했던 만큼의 이익은 얻지 못했다."
 arrow_incident_decision_tooltip:0 "요구 조건:"
 
 demand_outer_mancuria_decision:0 "외만주‐부동항 요구"
 demand_outer_mancuria_decision_desc:0 "청나라가 영국과의 전쟁으로 휘청이는 지금이 바로 외만주‐부동항을 얻을 기회이다. 전쟁을 협박한다면 청나라는 쉽게 물러설 것이다."
 demand_outer_mancuria_decision_tooltip:0 "요구 조건:"
 
 second_opium_war.1.t:0 "애로호 사건"
 second_opium_war.1.d:0 "최근 [ROOT.GetCountry.GetName] 관리들이 해적행위와 밀수혐의를 받는 선박 '애로호'에 승선하여 선원 12명을 해적혐의로 체포했습니다. 하지만 [SCOPE.sCountry('gbr_scope').GetName] 관리들은 애로호가 [SCOPE.sCountry('gbr_scope').GetNameNoFlag] 소유의 배로 등록했으므로 자신들의 보호를 받는다고 주장하며 선원들의 석방과 배상금을 요구했습니다. [ROOT.GetCountry.GetNameNoFlag]은 영국의 요구에 동의하면 밀수업자들이 [ROOT.GetCountry.GetNameNoFlag] 전역에서 자유롭게 군림할 빌미를 준다며 이러한 주장에 격분했습니다."
 second_opium_war.1.a:0 "정말 어이가 없는 일이군!"

 second_opium_war.2.t:0 "애로호 사건"
 second_opium_war.2.d:0 "최근 [SCOPE.sCountry('chi_scope').GetName] 관리들이 애로호라는 선박에 승선하여 선원 12명을 해적혐의로 체포했습니다. 보고에 따르면 당시 애로호는 유니언잭을 게양하고 있었다고 합니다. 반면 [SCOPE.sCountry('chi_scope').GetNameNoFlag]은 이 보고를 부인했습니다. 한편 [SCOPE.sCountry('chi_scope').GetNameNoFlag]이 제국 전역에 걸쳐 아편 거래를 단속하려 한다는 소식도 들립니다. 정부에서는 극동에서의 지위를 유지하려면 [SCOPE.sCountry('chi_scope').GetNameNoFlag]에 영향력을 행사해야 한다는 목소리가 높아지고 있습니다."
 second_opium_war.2.a:0 "이로써 더 큰 이익을 얻을 수 있다면야..."
 
 second_opium_war.3.t:0 "외만주 요구"
 second_opium_war.3.d:0 "네르친스크 조약 이후, [ROOT.GetCountry.GetName]와 [SCOPE.sCountry('chi_scope').GetName]은 아르군강과 스타노보이 산맥을 양국의 자연 국경으로 인정했습니다. 하지만 시간이 지나면서 [ROOT.GetCountry.GetNameNoFlag]는 아무르강과 스타노보이 산맥 사이의 광대한 땅을 손에 넣고자 기존의 국경선을 넘어 팽창하려 했습니다. [SCOPE.sCountry('chi_scope').GetNameNoFlag]이 [SCOPE.sCountry('gbr_scope').GetName]과의 전쟁으로 휘청이는 지금이 바로 [SCOPE.sState('outer_manchuria_scope').GetName]를 얻을 기회입니다."
 second_opium_war.3.a:0 "[SCOPE.sCountry('chi_scope').GetName]에 [SCOPE.sState('outer_manchuria_scope').GetName]를 요구해라!"
 
 second_opium_war.4.t:0 "[SCOPE.sCountry('rus_scope').GetNameNoFlag]의 [SCOPE.sState('outer_manchuria_scope').GetName] 요구"
 second_opium_war.4.d:0 "네르친스크 조약 이후, [ROOT.GetCountry.GetName]과 [SCOPE.sCountry('rus_scope').GetName]는 에르구네 강과 외흥안령 산맥을 양국의 자연 국경으로 인정했습니다. 하지만 시간이 지나면서 [SCOPE.sCountry('rus_scope').GetNameNoFlag]는 흑룡강과 스타노보이 산맥 사이의 광대한 땅을 손에 넣고자 기존의 국경선을 넘어 팽창하려 했습니다. 지금 외적의 침입으로 사직이 위태로운 틈을 타 [SCOPE.sCountry('rus_scope').GetNameNoFlag]는 기여코 [SCOPE.sState('outer_manchuria_scope').GetName]를 온전히 내놓으라고 요구하고 있습니다... 거절한다면 무력을 사용할 것이라는 협박과 함께 말입니다."
 second_opium_war.4.a:0 "어쩔 수 없군..."
 second_opium_war.4.b:0 "성지를 내놓을 수는 없다!"
 
 second_opium_war.5.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]의 거절"
 second_opium_war.5.d:0 "[SCOPE.sCountry('chi_scope').GetName]은 [SCOPE.sState('outer_manchuria_scope').GetName]를 내놓으라는 우리의 요구를 거절했습니다. 아마도 자신이 현재 어떤 상태인지 실감을 못하는 듯 합니다."
 second_opium_war.5.a:0 "그렇다면 무력으로 빼앗을 뿐이다."
 
 second_opium_war.6.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]의 승낙"
 second_opium_war.6.d:0 "[SCOPE.sCountry('chi_scope').GetName]은 [SCOPE.sState('outer_manchuria_scope').GetName]를 내놓으라는 우리의 요구를 받아들였습니다. 이번 조약으로 태평양이 한층 더 가까워졌습니다."
 second_opium_war.6.a:0 "외교의 승리로군."
